<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
  --sk:#2563eb; --kt:#111827; --lg:#16a34a; --hot:#f97316; --low:#7c3aed;
  --call:#22c55e; --sms:#38bdf8; --kakao:#fee500;

  /* ✅ LED 팔레트(유지) */
  --ledBg:#070b12;
  --ledBg2:#0b1220;
  --ledBorder:rgba(255,255,255,.14);
  --ledGlow1:rgba(0,255,180,.35);
  --ledGlow2:rgba(255,60,60,.25);
  --ledText:#f8fffc;
  --ledText2:#b6ffcf;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg); color:var(--ink);
}
.wrap{max-width:760px;margin:0 auto;padding:14px 14px 190px;} /* ✅ 하단 도크 여유 */

/* =========================
   ✅ (수정) 광고판: 높이 축소 + 고정 문구
   ========================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  position:relative;
  background:
    radial-gradient(900px 160px at 50% 0%, rgba(0,255,180,.10), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(0,0,0,.22) 100%),
    linear-gradient(90deg, var(--ledBg) 0%, var(--ledBg2) 50%, var(--ledBg) 100%);
  border:1px solid var(--ledBorder);
  box-shadow:
    0 14px 34px rgba(0,0,0,.18),
    0 0 0 2px rgba(255,255,255,.10);
}
.heroMarquee2{
  min-height: 52px;
  display:flex;
  align-items:center;
  padding:10px 12px;
  position:relative;
}
.heroMarquee2::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.08) 1px, transparent 1.9px);
  background-size: 8px 8px;
  opacity:.22;
  pointer-events:none;
}
.heroMarquee2::after{ content:none; }

.marqueeLine{
  width:100%;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding:0 10px;
  border-radius:14px;
  background: rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.10);
  box-shadow: inset 0 12px 20px rgba(0,0,0,.34);
}
.marqueeInner{
  display:flex;
  width:100%;
  justify-content:center;
  white-space:nowrap;
  align-items:center;
  animation:none !important;
  transform:none !important;
}
.marqueeInner span{
  font-size:20px;
  font-weight:1000;
  letter-spacing:-.6px;
  color:var(--ledText);
  text-shadow:
    0 0 10px rgba(0,255,180,.55),
    0 0 18px rgba(0,255,180,.32),
    0 2px 14px rgba(0,0,0,.85);
  animation:none !important;
}

/* =========================
   ✅ 탭
   ========================= */
.tabs{display:flex;gap:8px;margin-top:14px;}
.tabBtn{
  flex:1;padding:12px 0;border-radius:999px;border:1px solid var(--line);
  background:#fff;font-weight:1000;font-size:14px;cursor:pointer;
}
.tabBtn.active{color:#fff;border-color:transparent;}
.tabBtn.sk.active{background:var(--sk);}
.tabBtn.kt.active{background:var(--kt);}
.tabBtn.lg.active{background:var(--lg);}
.tabBtn.deal.active{background:var(--hot);} /* ✅ 특가 탭 */

/* ✅ 상단 서비스 탭(알뜰/인터넷TV/영상) */
.tabBtn.svc{font-size:15px;font-weight:1000;}
.tabBtn.svc.mvno.active{background:var(--lg);}
.tabBtn.svc.internet.active{background:var(--kt);}
/* ✅ 추가: 영상 탭 */
.tabBtn.svc.video.active{background:var(--sk);}

.panel{margin-top:14px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;}

/* ✅ 특가 탭 안 서브탭(페이백/저가) */
.subTabs{
  display:none;
  gap:8px;
  margin:0 0 12px;
}
.subTabs.show{ display:flex; }
.subTabBtn{
  flex:1;
  padding:10px 0;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:1000;
  font-size:14px;
  cursor:pointer;
}
.subTabBtn.active{ color:#fff; border-color:transparent; }
.subTabBtn.pay.active{ background:var(--hot); }
.subTabBtn.low.active{ background:var(--low); }

/* ✅ 요청: 알뜰/인터넷 카드 많으니 2열(유지) */
.list{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr));
  gap:10px;
}
@media (max-width: 420px){
  .list{ grid-template-columns:1fr; }
}

.card{
  border:1px solid var(--line);border-radius:14px;padding:12px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.titleRow{display:flex;justify-content:space-between;margin-bottom:8px;gap:10px;align-items:center;}
.model{font-weight:1000;font-size:16px;letter-spacing:-.2px;}
.badge{
  font-size:12px;font-weight:1000;padding:6px 10px;border-radius:999px;color:#fff;
  white-space:nowrap;
}
.badge.sk{background:var(--sk);}
.badge.kt{background:var(--kt);}
.badge.lg{background:var(--lg);}
.badge.hot{background:var(--hot);}
.badge.low{background:var(--low);}

.infoLine{font-size:12px;font-weight:1000;color:var(--muted);margin:0 0 6px;}
.discountLine{font-size:12px;font-weight:1000;color:#2563eb;margin:0 0 8px;}

/* 휴대폰 전용 pill */
.priceRow{display:flex;gap:10px;}
.pill{
  flex:1;border:1px solid var(--line);border-radius:12px;
  padding:10px;text-align:center;background:#fafafa;
}
.pill .k{font-size:12px;color:var(--muted);font-weight:1000;margin-bottom:4px;}
.pill .v{font-size:20px;font-weight:1000;letter-spacing:-.4px;}
.neg{color:#dc2626;}
.zero{color:#0ea5e9;}
.pos{color:#0f172a;}

/* ✅ 알뜰/인터넷 전용 */
.planLine{font-size:13px;font-weight:1000;letter-spacing:-.2px;margin:0 0 8px;color:#0f172a;line-height:1.25;}
.moneyRow{display:flex;justify-content:space-between;align-items:baseline;gap:10px;}
.moneyRow .label{font-size:12px;font-weight:1000;color:var(--muted);}
.moneyRow .val{font-size:22px;font-weight:1000;letter-spacing:-.4px;color:#0f172a;}
.moneyRow .val2{font-size:19px;font-weight:1000;letter-spacing:-.4px;color:#0f172a;}

/* ✅ 알뜰/인터넷 첫 카드: 안내 카드 전용 */
.infoCard{
  grid-column:1/-1;
  padding:14px 14px;
  border-radius:16px;
  background: linear-gradient(180deg, rgba(15,23,42,.04), rgba(15,23,42,.02));
}
.infoCard .big{
  font-size:18px;
  font-weight:1000;
  letter-spacing:-.3px;
  line-height:1.25;
  color:#0f172a;
  margin:0 0 8px;
}
.infoCard .big strong{ font-weight:1000; }
.infoCard .kakaoHint{
  margin-top:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px 12px;
  border-radius:14px;
  background:rgba(254,229,0,.28);
  border:1px solid rgba(254,229,0,.55);
}
.infoCard .kakaoHint .t{
  font-size:15px;
  font-weight:1000;
  color:#3b2f00;
  letter-spacing:-.2px;
}
.infoCard .kakaoHint a{
  text-decoration:none;
  font-weight:1000;
  font-size:14px;
  padding:9px 12px;
  border-radius:12px;
  background:#fff;
  border:1px solid rgba(15,23,42,.10);
  color:#0f172a;
}

/* =========================
   ✅ (추가) 영상 카드형 UI
   ========================= */
.videoGrid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:10px;
}
@media (max-width: 420px){
  .videoGrid{ grid-template-columns:1fr; }
}
.videoCard{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.videoThumb{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:linear-gradient(180deg, rgba(15,23,42,.08), rgba(15,23,42,.02));
  overflow:hidden;
}
.videoThumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.videoPlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(to top, rgba(0,0,0,.52), rgba(0,0,0,.06));
}
.videoPlay button{
  border:0;
  padding:11px 14px;
  border-radius:999px;
  font-weight:1000;
  cursor:pointer;
  background:#fff;
  color:#0f172a;
  border:1px solid rgba(15,23,42,.10);
}
.videoMeta{
  padding:12px 12px;
}
.videoTitle{
  margin:0 0 6px 0;
  font-size:15px;
  font-weight:1000;
  letter-spacing:-.2px;
}
.videoDesc{
  margin:0;
  font-size:12px;
  font-weight:1000;
  color:var(--muted);
  line-height:1.35;
}
.videoFrame{
  width:100%;
  aspect-ratio:16/9;
  border:0;
  display:block;
}

/* =========================
   ✅ 하단 도크(원본 유지)
   ========================= */
.bottomDock{
  position:fixed;
  left:12px;
  right:12px;
  bottom:calc(10px + env(safe-area-inset-bottom));
  height:60px;
  padding:8px;
  display:flex;
  gap:10px;
  border-radius:18px;

  background:rgba(255,255,255,.88);
  border:1px solid rgba(15,23,42,.10);
  box-shadow:0 14px 34px rgba(15,23,42,.14);
  backdrop-filter: blur(10px) saturate(160%);
  z-index:999;
}
.dockBtn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  border-radius:14px;

  text-decoration:none;
  font-weight:1000;
  font-size:16px;
  letter-spacing:-.2px;

  border:1px solid rgba(15,23,42,.10);
  background:#fff;
  color:#0f172a;

  box-shadow:0 8px 18px rgba(15,23,42,.08);
  transform: translateY(0);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
}
.dockBtn:active{
  transform: translateY(1px);
  box-shadow:0 6px 14px rgba(15,23,42,.10);
  filter: brightness(.98);
}
.dockBtn svg{
  width:20px;height:20px;
  stroke: currentColor;
  stroke-width:2.4;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}
.dockBtn.call{
  background:rgba(34,197,94,.12);
  border-color:rgba(34,197,94,.22);
  color:#0b3a22;
}
.dockBtn.sms{
  background:rgba(56,189,248,.12);
  border-color:rgba(56,189,248,.22);
  color:#083244;
}
.dockBtn.kakao{
  background:rgba(254,229,0,.35);
  border-color:rgba(254,229,0,.55);
  color:#3b2f00;
}

@media (prefers-reduced-motion: reduce){
  .dockBtn{transition:none!important;}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="hero" aria-label="공지">
    <div class="heroMarquee2">
      <div class="marqueeLine">
        <div class="marqueeInner">
          <span>액정필름 무료교체 (카톡주문)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="tabs" id="serviceTabs" aria-label="서비스 탭">
    <button class="tabBtn svc mvno" data-mode="MVNO">알뜰요금</button>
    <button class="tabBtn svc internet" data-mode="INTERNET">인터넷TV</button>
    <!-- ✅ 추가: 영상 탭 -->
    <button class="tabBtn svc video" data-mode="VIDEO">영상</button>
  </div>

  <div class="tabs" id="phoneTabs" aria-label="휴대폰 탭">
    <button class="tabBtn sk active" data-tab="SK">SK</button>
    <button class="tabBtn kt" data-tab="KT">KT</button>
    <button class="tabBtn lg" data-tab="LG">LG</button>
    <button class="tabBtn deal" data-tab="DEAL">특가</button>
  </div>

  <div class="panel">
    <div class="subTabs" id="dealTabs" aria-label="특가 서브탭">
      <button class="subTabBtn pay" data-deal="PAY">페이백폰</button>
      <button class="subTabBtn low" data-deal="LOW">저가요금폰</button>
    </div>

    <div class="list" id="list"></div>
  </div>
</div>

<div class="bottomDock" role="navigation" aria-label="빠른 연락">
  <a class="dockBtn call" href="tel:042-821-2272" aria-label="전화">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.32 1.77.6 2.6a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.48-1.12a2 2 0 0 1 2.11-.45c.83.28 1.7.48 2.6.6A2 2 0 0 1 22 16.92z"/>
    </svg>
    <span>전화</span>
  </a>

  <a class="dockBtn sms" href="sms:010-5839-1512" aria-label="문자">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
      <path d="M8 10h8"/>
      <path d="M8 14h5"/>
    </svg>
    <span>문자</span>
  </a>

  <a class="dockBtn kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener" aria-label="카톡">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M20 11c0 3.87-3.58 7-8 7a9.8 9.8 0 0 1-2.5-.33L4 20l1.66-4.15A6.3 6.3 0 0 1 4 11c0-3.87 3.58-7 8-7s8 3.13 8 7z"/>
      <path d="M9 11h.01"/>
      <path d="M12 11h.01"/>
      <path d="M15 11h.01"/>
    </svg>
    <span>카톡</span>
  </a>
</div>

<script>
const list = document.getElementById("list");
const phoneTabsEl = document.getElementById("phoneTabs");
const serviceTabsEl = document.getElementById("serviceTabs");
const dealTabsEl = document.getElementById("dealTabs");

let mode = "PHONE";          // PHONE | MVNO | INTERNET | VIDEO
let lastPhoneTab = "SK";     // 휴대폰 탭 복귀용
let dealSub = "LOW";         // ✅ 기본: 저가 우선

/* 숫자 변환: 유니코드 마이너스(−) + 콤마 처리 */
const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));
const showVal = (raw) => {
  const n = asNum(raw);
  if (n === null) return "";
  return String(raw).trim();
};

const limOf = (c) => (c==="SK") ? 109 : (c==="KT" ? 110 : 115);

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";
  if (c === "KT") return "KT 110요금 6개월 / 부가필수 문의";
  return "LG 115요금 6개월 / 부가필수 문의";
};
const infoLineWithPlan = (c, x) => {
  const p = asNum(x[`${c}_요금제`]);
  return (p && p > 0) ? `${c} ${p}요금 6개월 / 부가필수 문의` : fixedInfoLine(c);
};

/* ✅ 페이백 정렬용 점수: 이동/기변 중 더 큰 마이너스(=더 작은 값) */
const payScore = (it) => {
  const a = asNum(it.mv);
  const b = asNum(it.ch);
  const cand = [];
  if (a !== null && a <= 0) cand.push(a);
  if (b !== null && b <= 0) cand.push(b);
  if (!cand.length) return 0;
  return Math.min(...cand); // 예: -20, -8 -> -20이 우선
};

/* =========================
   ✅ 휴대폰 카드
   ========================= */
function addPhoneCard({badgeText, badgeClass, model, move, change, infoText, discount}){
  const mvNum = asNum(move);
  const chNum = asNum(change);

  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${model}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      ${infoText ? `<p class="infoLine">${infoText}</p>` : ``}
      ${discount ? `<p class="discountLine">요금할인 25% 가능</p>` : ``}
      <div class="priceRow">
        ${move !== "" ? `
          <div class="pill">
            <div class="k">이동</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${change !== "" ? `
          <div class="pill">
            <div class="k">기변</div>
            <div class="v ${vClass(chNum)}">${change}</div>
          </div>` : ``}
      </div>
    </div>
  `);
}

/* =========================
   ✅ 알뜰/인터넷 전용 카드
   ========================= */
function addSimpleCard({badgeText, badgeClass, line1, line2, price1Label, price1, price2Label, price2}){
  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${line1}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      ${line2 ? `<p class="planLine">${line2}</p>` : ``}
      <div class="moneyRow">
        <div class="label">${price1Label}</div>
        <div class="val">${price1}</div>
      </div>
      ${price2 ? `
        <div class="moneyRow" style="margin-top:6px;">
          <div class="label">${price2Label}</div>
          <div class="val2">${price2}</div>
        </div>` : ``}
    </div>
  `);
}

/* =========================
   ✅ 첫 카드: 안내 카드(월/결합 없음)
   ========================= */
function addInfoCard({badgeText, badgeClass, title, lines, ctaText}){
  const safeLines = (lines || []).map(s => `<div>${s}</div>`).join("");
  list.insertAdjacentHTML("beforeend", `
    <div class="card infoCard">
      <div class="titleRow" style="margin-bottom:10px;">
        <div class="model">${title}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      <p class="big">${safeLines}</p>
      ${ctaText ? `
        <div class="kakaoHint">
          <div class="t">${ctaText}</div>
          <a href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener">카톡 열기</a>
        </div>` : ``}
    </div>
  `);
}

/* =========================
   ✅ (추가) 영상: ID 추출 + 카드 렌더
   ========================= */
function extractYouTubeId(url){
  try{
    const u = new URL(url);
    if (u.pathname.startsWith('/shorts/')) return u.pathname.split('/shorts/')[1].split('/')[0];
    if (u.searchParams.get('v')) return u.searchParams.get('v');
    if (u.hostname === 'youtu.be') return u.pathname.replace('/','');
    if (u.pathname.startsWith('/embed/')) return u.pathname.split('/embed/')[1].split('/')[0];
  }catch(e){}
  return null;
}

const VIDEO_ITEMS = [
  { title:"웃참 1", desc:"잠깐 웃고 가기", url:"https://youtube.com/shorts/oUcwdF3x8BA?si=Ntj-NiF19O0GHilT" },
  { title:"웃참 2", desc:"짧게 보고 리셋", url:"https://youtube.com/shorts/RQ2VvIvo04U?si=LwPMHImIB0nKOOGC" },
  { title:"웃참 3", desc:"스트레스 10초 컷", url:"https://youtube.com/shorts/EOUcOBoAzhQ?si=ujBpn55ke666SHry" },
  { title:"웃참 4", desc:"심심할 때 1분", url:"https://youtube.com/shorts/NHLWKP5Qh6s?si=EHPxIr5B4csUoPNY" },
  { title:"웃참 5", desc:"짧고 재밌는 클립", url:"https://youtube.com/shorts/2TOQ8GK7WoA?si=YfQOi2H28iDB3lMe" },
];

function renderVideo(){
  mode = "VIDEO";
  // 서비스 탭 active 처리
  serviceTabsEl.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("active"));
  serviceTabsEl.querySelector('[data-mode="VIDEO"]').classList.add("active");

/* ===== CSV 휴대폰 ===== */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${Date.now()}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();

  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());

  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

/* =========================
   ✅ 특가 데이터 구성 규칙 + 정렬
   - 페이백폰: 마이너스 큰 순서(=더 음수 우선)
   - 저가요금폰: 낮은 요금제 순서
   ========================= */
function buildDealBuckets(items){
  const payCandidates = [];
  const lowCandidates = [];

  items.forEach(x=>{
    const model = String(x["기종"]||"").trim();
    if (!model) return;

    ["SK","KT","LG"].forEach(c=>{
      const plan = asNum(x[`${c}_요금제`]);
      const rawMv = x[`${c}_이동`] ?? "";
      const rawCh = x[`${c}_기변`] ?? "";
      const mvNum = asNum(rawMv);
      const chNum = asNum(rawCh);

      // 저가요금폰 후보
      const lim = limOf(c);
      const isLowPlan = (plan !== null && plan > 0 && plan < lim);
      if (isLowPlan){
        const mv = showVal(rawMv);
        const ch = showVal(rawCh);
        if (mv !== "" || ch !== ""){
          lowCandidates.push({
            type:"LOW",
            c, model,
            plan: plan,
            mv: mv,
            ch: ch,
            badgeText: `저가 ${c} (${plan})`,
            badgeClass: "low",
            infoText: `${c} ${plan}요금 6개월 / 부가필수 문의`,
            discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
          });
        }
      }

      // 페이백폰 후보(0 포함)
      const isPay = (mvNum !== null && mvNum <= 0) || (chNum !== null && chNum <= 0);
      if (isPay){
        const mv = (mvNum !== null && mvNum <= 0) ? showVal(rawMv) : "";
        const ch = (chNum !== null && chNum <= 0) ? showVal(rawCh) : "";
        if (mv !== "" || ch !== ""){
          const pSafe = (plan !== null && plan > 0) ? plan : 9999;
          payCandidates.push({
            type:"PAY",
            c, model,
            plan: pSafe,
            mv: mv,
            ch: ch,
            badgeText: `페이백 ${c}`,
            badgeClass: "hot",
            infoText: infoLineWithPlan(c, x),
            discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
          });
        }
      }
    });
  });

  // 같은 모델/통신사/표시금액(mv+ch 동일)이면 낮은 요금제만 남김
  const keepLowestPlanOnly = (arr) => {
    const map = new Map();
    arr.forEach(it=>{
      const key = `${it.model}__${it.c}__${it.mv}__${it.ch}`;
      const prev = map.get(key);
      if (!prev || it.plan < prev.plan){
        map.set(key, it);
      }
    });
    return Array.from(map.values());
  };

  const low = keepLowestPlanOnly(lowCandidates);
  let pay = keepLowestPlanOnly(payCandidates);

  // 페이백 vs 저가가 완전히 같은 조건으로 겹치면 저가 우선 → 페이백 제거
  const lowKeySet = new Set(low.map(it => `${it.model}__${it.c}__${it.mv}__${it.ch}`));
  pay = pay.filter(it => !lowKeySet.has(`${it.model}__${it.c}__${it.mv}__${it.ch}`));

  // ✅ 정렬
  // - 저가요금폰: 낮은 요금제(plan) 우선 → 모델명 → 통신사
  const cOrder = {SK:0, KT:1, LG:2};
  low.sort((a,b)=>{
    const pa = a.plan ?? 9999, pb = b.plan ?? 9999;
    if (pa !== pb) return pa - pb;
    const m = a.model.localeCompare(b.model, "ko");
    if (m !== 0) return m;
    return (cOrder[a.c] ?? 9) - (cOrder[b.c] ?? 9);
  });

  // - 페이백폰: 마이너스 큰 순서(=더 음수 먼저) → 모델명 → 통신사
  pay.sort((a,b)=>{
    const sa = payScore(a);
    const sb = payScore(b);
    if (sa !== sb) return sa - sb; // -20 < -8 이므로 -20이 먼저
    const m = a.model.localeCompare(b.model, "ko");
    if (m !== 0) return m;
    return (cOrder[a.c] ?? 9) - (cOrder[b.c] ?? 9);
  });

  return { LOW: low, PAY: pay };
}

async function renderPhone(tab){
  mode = "PHONE";
  setServiceActive(null);

  clearList();
  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    showDealTabs(false);
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }
  if (!items.length){
    showDealTabs(false);
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  const discountOf = (x) => String(x["요금할인"] || "").trim().toUpperCase() === "O";

  // 통신사 탭(그대로)
  if (["SK","KT","LG"].includes(tab)){
    showDealTabs(false);
    const lim = limOf(tab);

    items.forEach(x=>{
      const plan = asNum(x[`${tab}_요금제`]);
      if (plan !== null && plan > 0 && plan !== lim) return;

      const mv = showVal(x[`${tab}_이동`]);
      const ch = showVal(x[`${tab}_기변`]);
      if (mv === "" && ch === "") return;

      const mvFinal = (mv !== "") ? mv : "문의";
      const chFinal = (ch !== "") ? ch : "문의";

      addPhoneCard({
        badgeText: tab,
        badgeClass: tab.toLowerCase(),
        model: x["기종"],
        move: mvFinal,
        change: chFinal,
        infoText: fixedInfoLine(tab),
        discount: discountOf(x)
      });
    });
    return;
  }

  // 특가 탭
  if (tab === "DEAL"){
    showDealTabs(true);
    activateDealSub(dealSub);

    const buckets = buildDealBuckets(items);
    const data = buckets[dealSub] || [];

    if (!data.length){
      const msg = (dealSub === "PAY")
        ? "현재 페이백폰 항목이 없습니다."
        : "현재 저가요금폰 항목이 없습니다.";
      list.insertAdjacentHTML("beforeend", `<p class="infoLine" style="grid-column:1/-1;margin:6px 2px 0;">${msg}</p>`);
      return;
    }

    data.forEach(it=>{
      addPhoneCard({
        badgeText: it.badgeText,
        badgeClass: it.badgeClass,
        model: it.model,
        move: it.mv,
        change: it.ch,
        infoText: it.infoText,
        discount: it.discount
      });
    });
    return;
  }
}
