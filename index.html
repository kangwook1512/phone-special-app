<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>휴대폰 특판 안내</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== 기본 ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif;
  background:#f5f7fb;
  color:#111;
}
.container{
  max-width:1100px;
  margin:0 auto;
  padding:14px;
}

/* ===== 탭 ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.tab{
  flex:1;
  padding:12px 6px;
  border-radius:999px;
  border:none;
  background:#e5e7eb;
  font-weight:800;
  font-size:14px;
  cursor:pointer;
}
.tab.active{
  background:#2563eb;
  color:#fff;
}

/* ===== 패널 분리 (중요) ===== */
.panel{display:none}
.panel.active{display:block}

/* ===== 카드 ===== */
.card{
  background:#fff;
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
  border:2px solid #e5e7eb;
  transition:.18s ease;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 36px rgba(0,0,0,.18);
}

/* 상단 고정 카드 */
.card.pin{
  border:3px solid #2563eb;
  box-shadow:0 0 0 4px rgba(37,99,235,.15),0 18px 36px rgba(0,0,0,.2);
}

/* ===== 텍스트 극대화 ===== */
.title{
  font-size:26px;
  font-weight:1000;
  margin-bottom:6px;
}
.price{
  font-size:36px;
  font-weight:1000;
  color:#2563eb;
  margin:6px 0;
}
.sub{
  font-size:15px;
  font-weight:700;
  color:#374151;
}

/* ===== 배지 ===== */
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}
.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:#f1f5f9;
  font-weight:700;
}

/* ===== 문의 버튼 ===== */
.actions{
  margin-top:14px;
  display:flex;
  gap:8px;
}
.btn{
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:999px;
  font-size:14px;
  font-weight:900;
  text-decoration:none;
}
.btn-call{background:#111;color:#fff}
.btn-kakao{background:#fee500;color:#111}
</style>
</head>

<body>
<div class="container">

<!-- ===== 탭 ===== -->
<div class="tabs">
  <button class="tab active" data-tab="skt">SKT</button>
  <button class="tab" data-tab="kt">KT</button>
  <button class="tab" data-tab="lg">LGU+</button>
  <button class="tab" data-tab="internet">인터넷·TV</button>
  <button class="tab" data-tab="mvno">알뜰요금</button>
</div>

<!-- ===== SKT ===== -->
<div class="panel active" data-panel="skt">

  <div class="card pin">
    <div class="title">아이폰17</div>
    <div class="price">39만원</div>
    <div class="sub">기기변경 · 109요금 6개월</div>
    <div class="badges">
      <span class="badge">SK 기변</span>
      <span class="badge">부가없음</span>
    </div>
    <div class="actions">
      <a class="btn btn-call" href="tel:0428212272">전화</a>
      <a class="btn btn-kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡문의</a>
    </div>
  </div>

</div>

<!-- ===== KT ===== -->
<div class="panel" data-panel="kt">

  <div class="card pin">
    <div class="title">S25</div>
    <div class="price">-6만원</div>
    <div class="sub">번호이동 · 110요금 6개월</div>
    <div class="badges">
      <span class="badge">KT 이동</span>
      <span class="badge">부가있음</span>
    </div>
    <div class="actions">
      <a class="btn btn-call" href="tel:0428212272">전화</a>
      <a class="btn btn-kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡문의</a>
    </div>
  </div>

</div>

<!-- ===== LG ===== -->
<div class="panel" data-panel="lg">

  <div class="card">
    <div class="title">플립5</div>
    <div class="price">0원</div>
    <div class="sub">기기변경 · 95요금 6개월</div>
    <div class="badges">
      <span class="badge">LG 기변</span>
    </div>
    <div class="actions">
      <a class="btn btn-call" href="tel:0428212272">전화</a>
      <a class="btn btn-kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡문의</a>
    </div>
  </div>

</div>

<!-- ===== 인터넷 ===== -->
<div class="panel" data-panel="internet">

  <div class="card pin">
    <div class="title">SK 인터넷 + TV</div>
    <div class="price">현금 83만원</div>
    <div class="sub">기가 / 결합 기준</div>
    <div class="actions">
      <a class="btn btn-kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡문의</a>
    </div>
  </div>

</div>

<!-- ===== 알뜰 ===== -->
<div class="panel" data-panel="mvno">

  <div class="card">
    <div class="title">알뜰요금제</div>
    <div class="price">월 3,300원~</div>
    <div class="sub">서브폰 · 부모님 추천</div>
    <div class="actions">
      <a class="btn btn-kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡문의</a>
    </div>
  </div>

</div>

</div>

<script>
/* ===== 탭 전환 ===== */
const tabs=document.querySelectorAll('.tab');
const panels=document.querySelectorAll('.panel');

tabs.forEach(tab=>{
  tab.onclick=()=>{
    const t=tab.dataset.tab;
    tabs.forEach(b=>b.classList.remove('active'));
    tab.classList.add('active');
    panels.forEach(p=>{
      p.classList.toggle('active',p.dataset.panel===t);
      window.scrollTo({top:0});
    });
  };
});
</script>

</body>
</html>
