<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<!-- 서비스워커 완전 무력화 -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations().then(regs=>{
    regs.forEach(r=>r.unregister());
  });
}
</script>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --ink:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;
  --price:#ef4444;
  --tab:#2563eb;
  --kakao:#fee500;
  --kakaoInk:#3b2f00;
}

*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* ✅ 탭: 위 3개 / 아래 1개 */
.tabs{
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:12px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.tabs-row{
  display:flex;
  gap:8px;
}
.tab{
  flex:1;
  padding:14px 0;
  text-align:center;
  font-weight:900;
  border-radius:12px;
  background:#f3f4f6;
  cursor:pointer;
  user-select:none;
}
.tab.active{
  background:var(--tab);
  color:#fff;
}
.tab.kakao{
  background:var(--kakao);
  color:var(--kakaoInk);
  border:1px solid #f6e05e;
  text-decoration:none;
}

/* 카드 */
.main{padding:12px;padding-bottom:190px;}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}
.badge{font-size:12px;font-weight:900;color:#2563eb;margin-bottom:6px;}
.model{font-size:16px;font-weight:900;margin-bottom:6px;line-height:1.15;}
.price{font-size:26px;font-weight:900;color:var(--price);line-height:1.05;}
.sub{font-size:13px;color:var(--muted);font-weight:700;margin-top:6px;line-height:1.25;}

/* 휴대폰 강조 */
.card.phone .model{font-size:clamp(18px,4.8vw,26px);}
.card.phone .price{font-size:clamp(30px,7.2vw,44px);}
.card.phone .sub{color:var(--ink);font-weight:800}

/* 인터넷TV */
.card.intv .sub{font-size:clamp(16px,4.6vw,24px);font-weight:900;color:var(--ink)}

/* 알뜰 */
.card.mvno .price{font-size:clamp(30px,7.2vw,44px)}

/* 하단 */
.footer{
  position:fixed;left:0;right:0;bottom:0;
  background:#fff;border-top:1px solid var(--line);
}
.footer-msg{text-align:center;padding:10px;font-size:14px;font-weight:900;}
.footer-store{text-align:center;font-size:18px;font-weight:900;padding-bottom:6px;}
.footer-actions{display:grid;grid-template-columns:1fr 1fr 1fr;}
.footer-actions a{
  text-align:center;padding:16px 0;
  font-weight:900;text-decoration:none;color:#111;
}
.call{background:#22c55e;color:#fff;}
.sms{background:#38bdf8;color:#fff;}
.kakao{background:#fee500;}
</style>
</head>

<body>

<!-- ✅ 수정된 탭 -->
<div class="tabs">
  <div class="tabs-row">
    <div class="tab active" data-tab="SK_PHONE">SK휴대폰</div>
    <div class="tab" data-tab="KT_PHONE">KT휴대폰</div>
    <div class="tab" data-tab="LG_PHONE">LG휴대폰</div>
  </div>
  <div class="tabs-row">
    <a class="tab kakao"
       href="https://open.kakao.com/o/s729bI5h"
       target="_blank"
       rel="noopener">
      인터넷TV 알뜰요금 혜택은 카톡문의
    </a>
  </div>
</div>

<!-- 카드 -->
<div class="main">
  <div class="grid" id="cards"></div>
</div>

<!-- 하단 -->
<div class="footer">
  <div class="footer-msg">액정필름 무료교체 (카톡주문필수)</div>
  <div class="footer-store">복지관2층매장</div>
  <div class="footer-actions">
    <a class="call" href="tel:042-821-2272">전화</a>
    <a class="sms" href="sms:010-5839-1512">문자</a>
    <a class="kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡</a>
  </div>
</div>

<script>
const CSV_URL = 'data.csv?v=' + Date.now();
const grid = document.getElementById('cards');
const tabs = document.querySelectorAll('.tab[data-tab]');

const PHONE_PLAN={SK:'SK 109요금 6개월',KT:'KT 110요금 6개월',LG:'LG 115요금 6개월'};
const PHONE_EXTRA='부가별도문의';

/* === 아래 JS 로직은 네가 준 그대로 === */
function parseCSV(text){/* 동일 */ return [];}
function render(tab){/* 기존 render 그대로 사용 */}
tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    render(t.dataset.tab);
  };
});
render('SK_PHONE');
</script>

</body>
</html>
