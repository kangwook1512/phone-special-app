<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --ink:#1f2937;
  --muted:#6b7280;
  --line:#e5e7eb;

  --price:#ef4444;
  --tab:#2563eb;

  --call:#22c55e;
  --sms:#38bdf8;
  --kakao:#fee500;
}

/* reset */
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* 상단 탭 */
.tabs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:12px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.tab{
  padding:14px 0;
  text-align:center;
  font-weight:800;
  border-radius:12px;
  background:#f3f4f6;
  cursor:pointer;
}
.tab.active{
  background:var(--tab);
  color:#fff;
}

/* 카드 영역 */
.main{
  padding:12px;
  padding-bottom:190px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.04);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.model{
  font-size:18px;
  font-weight:800;
  margin-bottom:8px;
}

.price{
  font-size:32px;
  font-weight:900;
  color:var(--price);
  margin-bottom:10px;
}

.cond{
  font-size:14px;
  font-weight:700;
  margin-bottom:6px;
}

.sub{
  font-size:13px;
  color:var(--muted);
  font-weight:600;
}

/* 하단 영역 */
.footer{
  position:fixed;
  left:0; right:0; bottom:0;
  background:#fff;
  border-top:1px solid var(--line);
}

.footer-msg{
  text-align:center;
  padding:10px;
  font-size:14px;
  font-weight:700;
}

.footer-store{
  text-align:center;
  font-size:18px;
  font-weight:900;
  padding-bottom:6px;
}

.footer-actions{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
}

.footer-actions a{
  text-align:center;
  padding:16px 0;
  font-weight:900;
  text-decoration:none;
  color:#111;
}

.call{background:var(--call); color:#fff;}
.sms{background:var(--sms); color:#fff;}
.kakao{background:var(--kakao);}
</style>
</head>

<body>

<!-- 상단 탭 -->
<div class="tabs" id="tabs">
  <div class="tab active" data-cat="SK">SK</div>
  <div class="tab" data-cat="특가폰">특가폰</div>
  <div class="tab" data-cat="KT">KT</div>
  <div class="tab" data-cat="인터넷TV">인터넷TV</div>
  <div class="tab" data-cat="LG">LG</div>
  <div class="tab" data-cat="알뜰요금">알뜰요금</div>
</div>

<!-- 카드 -->
<div class="main">
  <div class="grid" id="cards">

    <div class="card" data-cat="SK,특가폰">
      <div class="model">아이폰15</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
      <div class="sub">109요금 6개월 / 부가 없음</div>
    </div>

    <div class="card" data-cat="KT,특가폰">
      <div class="model">갤럭시 S25 FE</div>
      <div class="price">34만원</div>
      <div class="cond">기기변경</div>
      <div class="sub">109요금 6개월 / 부가 없음</div>
    </div>

    <div class="card" data-cat="LG">
      <div class="model">아이폰14</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
      <div class="sub">109요금 6개월 / 부가 없음</div>
    </div>

  </div>
</div>

<!-- 하단 -->
<div class="footer">
  <div class="footer-msg">액정필름 무료교체 (카톡주문필수)</div>
  <div class="footer-store">복지관2층매장</div>
  <div class="footer-actions">
    <a class="call" href="tel:042-821-2272">전화</a>
    <a class="sms" href="sms:010-5839-1512">문자</a>
    <a class="kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡</a>
  </div>
</div>

<script>
const tabs=document.querySelectorAll('.tab');
const cards=document.querySelectorAll('.card');

tabs.forEach(t=>{
  t.addEventListener('click',()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    const cat=t.dataset.cat;
    cards.forEach(c=>{
      const list=c.dataset.cat.split(',');
      c.style.display=list.includes(cat)?'flex':'none';
    });
  });
});
</script>

</body>
</html>
