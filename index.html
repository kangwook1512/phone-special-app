<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
  --sk:#2563eb; --kt:#111827; --lg:#16a34a; --hot:#f97316; --low:#7c3aed;
  --call:#22c55e; --sms:#38bdf8; --kakao:#fee500;

  --ledBg:#070b12;
  --ledBg2:#0b1220;
  --ledBorder:rgba(255,255,255,.14);
  --ledGlow1:rgba(0,255,180,.35);
  --ledGlow2:rgba(255,60,60,.25);
  --ledText:#f8fffc;
  --ledText2:#b6ffcf;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg); color:var(--ink);
}
.wrap{max-width:760px;margin:0 auto;padding:14px 14px 190px;}

/* ===== 전광판 애니메이션 ===== */
@keyframes heroGlow{
  0%,100%{
    box-shadow:0 16px 40px rgba(0,0,0,.20),0 0 24px var(--ledGlow1);
    filter: brightness(1.02) saturate(1.08);
  }
  50%{
    box-shadow:0 18px 46px rgba(0,0,0,.26),0 0 34px rgba(0,255,180,.42);
    filter: brightness(1.14) saturate(1.18);
  }
}
@keyframes ledDotFlicker{0%,100%{opacity:.22}50%{opacity:.52}}
@keyframes ledScan{
  0%{transform:translateY(-120%);opacity:0;}
  50%{opacity:.18;}
  100%{transform:translateY(120%);opacity:0;}
}
@keyframes marqueeLoopA{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
@keyframes marqueeLoopAR{0%{transform:translateX(-50%);}100%{transform:translateX(0);}}
@keyframes ledTextFlicker{
  0%{filter:brightness(1.1);}
  50%{filter:brightness(1.6);}
  100%{filter:brightness(1.2);}
}
@keyframes kakaoPulseMAX{
  0%,100%{
    text-shadow:0 0 14px rgba(254,229,0,.7),0 0 30px rgba(254,229,0,.5);
  }
  50%{
    text-shadow:0 0 26px rgba(254,229,0,1),0 0 50px rgba(254,229,0,.8);
  }
}

/* ===== 히어로 ===== */
.hero{
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(90deg,var(--ledBg),var(--ledBg2),var(--ledBg));
  border:1px solid var(--ledBorder);
  animation:heroGlow 1.8s ease-in-out infinite;
}
.heroMarquee2{
  min-height:clamp(120px,25vh,190px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:10px;
  padding:12px;
  position:relative;
}
.heroMarquee2::before{
  content:"";
  position:absolute; inset:0;
  background:radial-gradient(circle,rgba(255,255,255,.1) 1px,transparent 2px);
  background-size:7px 7px;
  opacity:.3;
  animation:ledDotFlicker 1.1s infinite;
}
.heroMarquee2::after{
  content:"";
  position:absolute; inset:-30% 0;
  background:linear-gradient(180deg,transparent,rgba(0,255,180,.18),transparent);
  animation:ledScan 1.9s linear infinite;
}

/* ===== 2줄 ===== */
.marqueeLine{
  height:64px;
  display:flex;align-items:center;
  overflow:hidden;
  padding:0 10px;
  border-radius:14px;
  background:rgba(255,255,255,.03);
}
.marqueeLine + .marqueeLine{margin-top:10px;}

.marqueeInner{
  display:flex;
  gap:44px;
  white-space:nowrap;
  animation:marqueeLoopA 6.6s linear infinite;
}

/* ✅ 2열: 1단계 더 느림 */
.marqueeInner.reverse{
  animation:marqueeLoopAR 8.2s linear infinite;
}

/* 글자 */
.marqueeInner span{
  font-size:26px;
  font-weight:1000;
  color:var(--ledText2);
  animation:ledTextFlicker .9s infinite;
}

/* 1열 */
.marqueeLine.l1 .marqueeInner span{
  font-size:30px;
  color:var(--ledText);
}

/* ✅ 2열 안정화 */
.marqueeLine.l2 .marqueeInner{gap:28px;}
.marqueeLine.l2 .marqueeInner span.kakaoBlink{
  font-size:28px;
  color:#fffbe6;
  animation:ledTextFlicker .8s infinite,kakaoPulseMAX 1.3s infinite;
}

/* ===== 이하 카드/도크는 이전과 동일 ===== */
</style>
</head>

<body>
<div class="wrap">
  <div class="hero">
    <div class="heroMarquee2">
      <div class="marqueeLine l1">
        <div class="marqueeInner">
          <span>휴대폰특판 · 인터넷TV · 알뜰요금 · 액정필름무료교체</span>
          <span aria-hidden="true">휴대폰특판 · 인터넷TV · 알뜰요금 · 액정필름무료교체</span>
        </div>
      </div>

      <div class="marqueeLine l2">
        <div class="marqueeInner reverse">
          <span class="kakaoBlink">카톡문의</span><span class="kakaoBlink">·</span>
          <span class="kakaoBlink">카톡문의</span><span class="kakaoBlink">·</span>
          <span class="kakaoBlink">카톡문의</span><span class="kakaoBlink">·</span>
          <span class="kakaoBlink">카톡문의</span><span class="kakaoBlink">·</span>

          <span class="kakaoBlink" aria-hidden="true">카톡문의</span><span class="kakaoBlink" aria-hidden="true">·</span>
          <span class="kakaoBlink" aria-hidden="true">카톡문의</span><span class="kakaoBlink" aria-hidden="true">·</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
