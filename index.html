<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --ink:#1f2937;
  --muted:#6b7280;
  --line:#e5e7eb;
  --price:#ef4444;
  --tab:#2563eb;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* 탭 */
.tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:12px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.tab{
  padding:14px 0;
  text-align:center;
  font-weight:900;
  border-radius:12px;
  background:#f3f4f6;
  cursor:pointer;
}
.tab.active{background:var(--tab);color:#fff;}

/* 카드 */
.main{padding:12px;}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.04);
}
.model{font-size:18px;font-weight:900;margin-bottom:6px;}
.price{font-size:36px;font-weight:900;color:var(--price);margin-bottom:8px;}
.cond{font-size:14px;font-weight:800;margin-bottom:4px;}
.sub{font-size:13px;color:var(--muted);font-weight:700;}
</style>
</head>

<body>

<div class="tabs">
  <div class="tab active" data-tab="PHONE">휴대폰</div>
  <div class="tab" data-tab="INTV">인터넷TV</div>
  <div class="tab" data-tab="MVNO">알뜰요금</div>
</div>

<div class="main">
  <div class="grid" id="cards"></div>
</div>

<script>
const CSV_URL = 'data.csv?v=' + Date.now();
const grid = document.getElementById('cards');
const tabs = document.querySelectorAll('.tab');

const PHONE_PLAN = {
  SK:'SK 109요금 6개월',
  KT:'KT 110요금 6개월',
  LG:'LG 115요금 6개월'
};
const PHONE_EXTRA = '부가별도문의';

/* CSV 파서 */
function parseCSV(text){
  const lines = text.replace(/\r/g,'').trim().split('\n').filter(l=>l && !l.startsWith('#'));
  const headers = lines.shift().split(',');
  return lines.map(l=>{
    const c = l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v=>v.replace(/^"|"$/g,''));
    const o={};
    headers.forEach((h,i)=>o[h]=c[i]||'');
    return o;
  });
}

/* 숫자 포맷 */
function fmt(n){
  const num = Number(n);
  return isNaN(num) ? n : num.toLocaleString();
}

/* 카드 HTML */
function cardHTML(model, price, cond, sub, carrier){
  return `
  <div class="card">
    <div class="model">[${carrier}] ${model}</div>
    <div class="price">${price}</div>
    ${cond ? `<div class="cond">${cond}</div>`:''}
    ${sub ? `<div class="sub">${sub}</div>`:''}
  </div>`;
}

function render(tabType){
  fetch(CSV_URL,{cache:'no-store'})
    .then(r=>r.text())
    .then(t=>{
      const rows = parseCSV(t).filter(r=>r.type===tabType);
      grid.innerHTML='';

      rows.forEach(r=>{
        /* 휴대폰 — 원래 잘되던 방식 고정 */
        if(tabType==='PHONE'){
          const m = r.display_price.match(/이동\s*([-\d]+)\s*\/\s*기변\s*([-\d]+)/);
          if(m){
            grid.innerHTML += cardHTML(
              r.title,
              fmt(m[1]),
              '번호이동',
              `${PHONE_PLAN[r.carrier]} · ${PHONE_EXTRA}`,
              r.carrier
            );
            grid.innerHTML += cardHTML(
              r.title,
              fmt(m[2]),
              '기기변경',
              `${PHONE_PLAN[r.carrier]} · ${PHONE_EXTRA}`,
              r.carrier
            );
          }
        }

        /* 인터넷TV — display_price = 지원금(+상품권), sub_price = 월요금 */
        if(tabType==='INTV'){
          grid.innerHTML += cardHTML(
            r.title,
            r.display_price,
            '',
            r.sub_price,
            r.carrier
          );
        }

        /* 알뜰요금 — display_price 숫자만(3300), 크게 표시 */
        if(tabType==='MVNO'){
          grid.innerHTML += cardHTML(
            r.title,
            fmt(r.display_price),
            '',
            r.note,
            r.carrier
          );
        }
      });

      if(!grid.innerHTML){
        grid.innerHTML='<div class="card" style="grid-column:1/-1;">내용 없음</div>';
      }
    });
}

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    render(t.dataset.tab);
  };
});

render('PHONE');
</script>

</body>
</html>
