/* ✅ 부가서비스 */
const ADDON = {

    { t:"우주패스+플러스(무료)", d:"6개월 유지 / 미 가입시 +3" },

const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));
const showVal = (raw) => {
  const n = asNum(raw);
  if (n === null) return "";
  return String(raw).trim();
};

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";

/* 부가서비스 카드 */
function addAddonCard(carrier){
  const items = ADDON[carrier] || [];
  const pillClass = carrier === "SK" ? "sk" : (carrier === "KT" ? "kt" : "lg");

  const id = `addon_${carrier}`;
  const lis = items.map(x => `
    <li>
      ${x.t}
      <div class="sub">${x.d}</div>
    </li>
  `).join("");

  list.insertAdjacentHTML("beforeend", `
    <div class="card addonCard" id="${id}">
      <div class="addonHead" role="button" tabindex="0" aria-expanded="false">
        <div style="display:flex;align-items:center;gap:10px;min-width:0;">
          <span class="addonPill ${pillClass}">${carrier}</span>
          <span class="addonTitle">부가서비스 유지 조건</span>
        </div>
        <button class="addonBtn" type="button">펼치기</button>
      </div>
      <div class="addonBody">
        <ol class="addonList">${lis}</ol>
      </div>
    </div>
  `);

  const root = document.getElementById(id);
  const head = root.querySelector(".addonHead");
  const btn = root.querySelector(".addonBtn");
  const body = root.querySelector(".addonBody");

  const toggle = () => {
    const open = body.classList.toggle("show");
    head.setAttribute("aria-expanded", open ? "true" : "false");
    btn.textContent = open ? "접기" : "펼치기";
  };

  head.addEventListener("click", (e)=>{
    if (e.target === btn) return;
    toggle();
  });
  head.addEventListener("keydown", (e)=>{
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); toggle(); }
  });
  btn.addEventListener("click", (e)=>{ e.preventDefault(); toggle(); });
}

function addPhoneCard({badgeText, badgeClass, model, move, change, infoText, discount}){
  const mvNum = asNum(move);
  const chNum = asNum(change);

  const hasMove = (move !== "");
  const hasChange = (change !== "");
  const rowClass = (hasMove && hasChange) ? "" : "one";

  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${model}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      ${infoText ? `<p class="infoLine">${infoText}</p>` : ``}
      ${discount ? `<p class="discountLine">요금할인 25% 가능</p>` : ``}
      <div class="priceRow ${rowClass}">
        ${hasMove ? `
          <div class="pill">
            <div class="k">이동</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${hasChange ? `

/* CSV */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${encodeURIComponent(CSV_VER)}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();
  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());
  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

/* ✅ 탭 없이 “배지로만” 페이백/저가 표시하기: 해당 통신사 리스트로 합치기 */
function buildCarrierMerged(items, carrier){
  const lim = limOf(carrier);
  const merged = [];

  items.forEach(x=>{
    const model = String(x["기종"]||"").trim();
    if (!model) return;

    const plan = asNum(x[`${carrier}_요금제`]);
    const rawMv = x[`${carrier}_이동`] ?? "";
    const rawCh = x[`${carrier}_기변`] ?? "";
    const mvNum = asNum(rawMv);
    const chNum = asNum(rawCh);
    const mv = showVal(rawMv);
    const ch = showVal(rawCh);

    if (mv === "" && ch === "") return;

    const isPay = (mvNum !== null && mvNum < 0) || (chNum !== null && chNum < 0);
    const isLow = (plan !== null && plan > 0 && plan < lim) && ((mvNum !== null && mvNum >= 0) || (chNum !== null && chNum >= 0));
    const isBase = (plan !== null && plan > 0 && plan === lim);

    // lim/저가/페이백만 표시 (원래 정책 유지)
    if (!isPay && !isLow && !isBase) return;

    let badgeText = carrier;
    let badgeClass = carrier.toLowerCase();
    let infoText = fixedInfoLine(carrier);

    if (isPay){
      badgeText = "페이백";
      badgeClass = "hot";
      infoText = infoLineWithPlan(carrier, x);
    }else if (isLow){
      badgeText = `저가(${plan})`;
      badgeClass = "low";
      infoText = `${carrier} ${plan}요금 6개월 / 부가필수 문의`;
    }

    merged.push({
      carrier, model,
      mv: (isPay ? (mvNum !== null && mvNum < 0 ? mv : "") : mv),
      ch: (isPay ? (chNum !== null && chNum < 0 ? ch : "") : ch),
      badgeText, badgeClass,
      infoText,
      discount: String(x["요금할인"]||"").trim().toUpperCase()==="O",
      sortKey: isPay ? 0 : (isLow ? 1 : 2),
      payScore: isPay ? Math.min(mvNum ?? 0, chNum ?? 0) : 0,
      plan: plan ?? 9999
    });
  });

  // 정렬: 페이백(가장 마이너스 큰 것 먼저) → 저가(요금 낮은 순) → 기본(기종명)
  merged.sort((a,b)=>{
    if (a.sortKey !== b.sortKey) return a.sortKey - b.sortKey;
    if (a.sortKey === 0){ // pay
      if (a.payScore !== b.payScore) return a.payScore - b.payScore;
    }
    if (a.sortKey === 1){ // low
      if (a.plan !== b.plan) return a.plan - b.plan;
    }
    return a.model.localeCompare(b.model, "ko");
  });

  return merged;
}

async function renderPhone(tab){
  mode = "PHONE";
  setServiceActive(null);
  hideAllSubTabs();
  showLoading("가격 불러오는 중…");

  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    clearList();
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }
  clearList();
  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  if (!["SK","KT","LG"].includes(tab)) tab = "SK";

  // 1) 부가서비스
  addAddonCard(tab);

  // 2) 한 리스트로 합쳐서 출력
  const merged = buildCarrierMerged(items, tab);

  if (!merged.length){
    list.insertAdjacentHTML("beforeend", `<div class="loading">표시할 항목이 없습니다.</div>`);
    return;
  }

  merged.forEach(it=>{
    addPhoneCard({
      badgeText: it.badgeText,
      badgeClass: it.badgeClass,
      model: it.model,
      move: it.mv || "문의",
      change: it.ch || "문의",
      infoText: it.infoText,
      discount: it.discount
    });
  });
}
