<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --ink:#1f2937;
  --muted:#6b7280;
  --line:#e5e7eb;
  --price:#ef4444;
  --tab:#2563eb;
  --call:#22c55e;
  --sms:#38bdf8;
  --kakao:#fee500;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* 상단 탭 */
.tabs{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:12px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.tab{
  padding:14px 0;
  text-align:center;
  font-weight:900;
  border-radius:12px;
  background:#f3f4f6;
  cursor:pointer;
}
.tab.active{
  background:var(--tab);
  color:#fff;
}

/* 카드 */
.main{padding:12px;padding-bottom:190px;}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:18px 16px;
  box-shadow:0 4px 12px rgba(0,0,0,.04);
}
.model{font-size:18px;font-weight:900;margin-bottom:8px;}
.price{font-size:32px;font-weight:900;color:var(--price);margin-bottom:10px;}
.cond{font-size:14px;font-weight:800;margin-bottom:6px;}
.sub{font-size:13px;color:var(--muted);font-weight:700;}

/* 하단 */
.footer{
  position:fixed;left:0;right:0;bottom:0;
  background:#fff;border-top:1px solid var(--line);
}
.footer-msg{text-align:center;padding:10px;font-size:14px;font-weight:800;}
.footer-store{text-align:center;font-size:18px;font-weight:900;padding-bottom:6px;}
.footer-actions{display:grid;grid-template-columns:1fr 1fr 1fr;}
.footer-actions a{
  text-align:center;padding:16px 0;
  font-weight:900;text-decoration:none;color:#111;
}
.call{background:var(--call);color:#fff;}
.sms{background:var(--sms);color:#fff;}
.kakao{background:var(--kakao);}
</style>
</head>

<body>

<!-- 상단 탭 -->
<div class="tabs">
  <div class="tab active" data-cat="SK">SK</div>
  <div class="tab" data-cat="KT">KT</div>
  <div class="tab" data-cat="LG">LG</div>
</div>

<!-- 카드 영역 -->
<div class="main">
  <div class="grid" id="cards"></div>
</div>

<!-- 하단 -->
<div class="footer">
  <div class="footer-msg">액정필름 무료교체 (카톡주문필수)</div>
  <div class="footer-store">복지관2층매장</div>
  <div class="footer-actions">
    <a class="call" href="tel:042-821-2272">전화</a>
    <a class="sms" href="sms:010-5839-1512">문자</a>
    <a class="kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡</a>
  </div>
</div>

<script>
const CSV_URL = 'data.csv?v=' + Date.now();
const grid = document.getElementById('cards');
const tabs = document.querySelectorAll('.tab');

function parseCSV(text){
  const lines = text.trim().split('\n');
  const headers = lines.shift().split(',');
  return lines.map(l=>{
    const c = l.split(',');
    return {
      carrier:c[0].toLowerCase(),
      title:c[1],
      tag:c[2],
      price:c[3],
      priceType:c[4],
      sub:c[5]
    };
  });
}

function carrierTab(c){
  if(c==='skt') return 'SK';
  if(c==='kt') return 'KT';
  if(c==='lg') return 'LG';
  return '';
}

function render(tab){
  fetch(CSV_URL,{cache:'no-store'})
    .then(r=>r.text())
    .then(t=>{
      const rows=parseCSV(t);
      const map={};

      rows.forEach(r=>{
        const k=carrierTab(r.carrier)+'_'+r.title;
        if(!map[k]) map[k]={tab:carrierTab(r.carrier),title:r.title,left:null,right:null};
        if(r.tag.includes('번호이동')) map[k].left=r;
        if(r.tag.includes('기기변경')) map[k].right=r;
      });

      grid.innerHTML='';
      Object.values(map).forEach(m=>{
        if(m.tab!==tab) return;
        if(m.left) grid.innerHTML+=cardHTML(m.title,m.left);
        if(m.right) grid.innerHTML+=cardHTML(m.title,m.right);
      });
    });
}

function cardHTML(title,r){
  return `
  <div class="card">
    <div class="model">${title}</div>
    <div class="price">${r.price}만원</div>
    <div class="cond">${r.tag}</div>
    <div class="sub">${r.sub}</div>
  </div>`;
}

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    render(t.dataset.cat);
  };
});

render('SK');
</script>

</body>
</html>
