      ${infoText ? `<p class="infoLine">${infoText}</p>` : ``}
      ${discount ? `<p class="discountLine">요금할인 25% 가능</p>` : ``}
      <div class="priceRow">
        ${move !== "" ? `
          <div class="pill">
            <div class="k">이동</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${change !== "" ? `
          <div class="pill">
            <div class="k">기변</div>
            <div class="v ${vClass(chNum)}">${change}</div>
          </div>` : ``}
      </div>
    </div>
  `);
}

</script>
</body>
