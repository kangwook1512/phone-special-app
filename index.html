<script>
/* âœ… ì‹¤ì œê°’ë§Œ */
const BOOST_MODE = false; // âœ… true=ì²´ê°ìš©, false=ì‹¤ì œê°’

function showToday(n){ return BOOST_MODE ? Math.max(0, n + 8) : n; }
function showTotal(n){ return BOOST_MODE ? Math.max(0, n * 3 + 120) : n; }

(function(){
  const NS='a2272a-ghpages-bokjigwan2f';
  const TOTAL='total';

  const d=new Date();
  const k=`today-${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

  /* âœ… ê°™ì€ ê¸°ê¸° ìƒˆë¡œê³ ì¹¨ ë»¥íŠ€ê¸° ì™„í™”: 30ë¶„ ì¿¨ë‹¤ìš´ */
  const stamp=`visit-${k}`;
  const now=Date.now();
  const last=+localStorage.getItem(stamp)||0;
  const cd=30*60*1000;
  const shouldHit=(now-last)>cd;

  const set=(id,v)=>{const e=document.getElementById(id); if(e) e.textContent=String(v);};

  const get=(key, cb)=>
    fetch(`https://api.countapi.xyz/get/${encodeURIComponent(NS)}/${encodeURIComponent(key)}`)
      .then(r=>r.json()).then(x=>cb((x && typeof x.value==='number')?x.value:0))
      .catch(()=>cb(0));

  const hit=(key, cb)=>
    fetch(`https://api.countapi.xyz/hit/${encodeURIComponent(NS)}/${encodeURIComponent(key)}`)
      .then(r=>r.json()).then(x=>cb((x && typeof x.value==='number')?x.value:0))
      .catch(()=>get(key, cb));

  if(shouldHit){
    localStorage.setItem(stamp, String(now));
    hit(k, v=>set('todayCount', showToday(v)));
    hit(TOTAL, v=>set('totalCount', showTotal(v)));
  }else{
    get(k, v=>set('todayCount', showToday(v)));
    get(TOTAL, v=>set('totalCount', showTotal(v)));
  }
})();
</script>

<!-- =========================
     âœ… CSV ë¡œë“œ + ì¹´ë“œ ë Œë”(ì™„ì „ ë³µêµ¬)
     ========================= -->
<script>
const list = document.getElementById("list");

/* ìˆ«ì ë³€í™˜: ìœ ë‹ˆì½”ë“œ ë§ˆì´ë„ˆìŠ¤(âˆ’) + ì½¤ë§ˆ ì²˜ë¦¬ */
const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));

/* âœ… 0ì€ ê³ ê° ì˜¤í•´ ìœ ë°œ â†’ í™”ë©´ì— ë…¸ì¶œí•˜ì§€ ì•ŠìŒ */
const showVal = (raw) => {
  const n = asNum(raw);
  if (n === null) return "";
  if (n === 0) return "";
  return String(raw).trim();
};

const limOf = (c) => (c==="SK") ? 109 : (c==="KT" ? 110 : 115);

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109ìš”ê¸ˆ 6ê°œì›” / ë¶€ê°€í•„ìˆ˜ ë¬¸ì˜";
  if (c === "KT") return "KT 110ìš”ê¸ˆ 6ê°œì›” / ë¶€ê°€í•„ìˆ˜ ë¬¸ì˜";
  return "LG 115ìš”ê¸ˆ 6ê°œì›” / ë¶€ê°€í•„ìˆ˜ ë¬¸ì˜";
};

/* ìš”ê¸ˆì œ ì‹¤ì œê°’ ìš°ì„  (ì˜ˆ: 33ìš”ê¸ˆ) */
const infoLineWithPlan = (c, x) => {
  const p = asNum(x[`${c}_ìš”ê¸ˆì œ`]);
  return (p && p > 0) ? `${c} ${p}ìš”ê¸ˆ 6ê°œì›” / ë¶€ê°€í•„ìˆ˜ ë¬¸ì˜` : fixedInfoLine(c);
};

function addCard({badgeText, badgeClass, model, move, change, infoText, discount}){
  const mvNum = asNum(move);
  const chNum = asNum(change);

  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${model}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      <p class="infoLine">${infoText}</p>
      ${discount ? `<p class="discountLine">ìš”ê¸ˆí• ì¸ 25% ê°€ëŠ¥</p>` : ``}
      <div class="priceRow">
        ${move !== "" ? `
          <div class="pill">
            <div class="k">ì´ë™</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${change !== "" ? `
          <div class="pill">
            <div class="k">ê¸°ë³€</div>
            <div class="v ${vClass(chNum)}">${change}</div>
          </div>` : ``}
      </div>
    </div>
  `);
}

/* CSV fetch + ê°„ë‹¨ íŒŒì‹±(ì½¤ë§ˆ/ë”°ì˜´í‘œê°€ ë³µì¡í•˜ì§€ ì•Šì€ CSV ì „ì œ) */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${Date.now()}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv ë¡œë“œ ì‹¤íŒ¨");
  const t = await r.text();

  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());

  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

async function render(tab){
  list.innerHTML = "";
  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["ê¸°ì¢…"] ?? "").trim() !== "");
  }catch(e){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV íŒŒì¼ì„ ì½ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (data.csv íŒŒì¼ëª…/ìœ„ì¹˜ í™•ì¸)</p>`);
    return;
  }
  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</p>`);
    return;
  }

  const discountOf = (x) => String(x["ìš”ê¸ˆí• ì¸"] || "").trim().toUpperCase() === "O";

  /* SK/KT/LG: 109/110/115ë§Œ(ìš”ê¸ˆì œ ë¹„ì–´ìˆìœ¼ë©´ í—ˆìš©) + ì„¸íŠ¸ ê·œì¹™ */
  if (["SK","KT","LG"].includes(tab)){
    const lim = limOf(tab);

    items.forEach(x=>{
      const plan = asNum(x[`${tab}_ìš”ê¸ˆì œ`]);
      if (plan !== null && plan > 0 && plan !== lim) return;

      const mv = showVal(x[`${tab}_ì´ë™`]);
      const ch = showVal(x[`${tab}_ê¸°ë³€`]);

      if (mv === "" && ch === "") return;

      const mvFinal = (mv !== "") ? mv : "ë¬¸ì˜";
      const chFinal = (ch !== "") ? ch : "ë¬¸ì˜";

      addCard({
        badgeText: tab,
        badgeClass: tab.toLowerCase(),
        model: x["ê¸°ì¢…"],
        move: mvFinal,
        change: chFinal,
        infoText: fixedInfoLine(tab),
        discount: discountOf(x)
      });
    });
    return;
  }

  /* HOT: ë§ˆì´ë„ˆìŠ¤ê°€ ë‚˜ì˜¨ ìª½ë§Œ */
  if (tab === "HOT"){
    items.forEach(x=>{
      ["SK","KT","LG"].forEach(c=>{
        const rawMv = x[`${c}_ì´ë™`] ?? "";
        const rawCh = x[`${c}_ê¸°ë³€`] ?? "";
        const mvNum = asNum(rawMv);
        const chNum = asNum(rawCh);

        const isHot = (mvNum !== null && mvNum < 0) || (chNum !== null && chNum < 0);
        if (!isHot) return;

        const mv = (mvNum !== null && mvNum < 0) ? showVal(rawMv) : "";
        const ch = (chNum !== null && chNum < 0) ? showVal(rawCh) : "";
        if (mv === "" && ch === "") return;

        addCard({
          badgeText: `í•«ë”œ ${c}`,
          badgeClass: "hot",
          model: x["ê¸°ì¢…"],
          move: mv,
          change: ch,
          infoText: infoLineWithPlan(c, x),
          discount: discountOf(x)
        });
      });
