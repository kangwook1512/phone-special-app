<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장 특가폰</title>

<style>
:root{
  --bg:#f6f7fb;
  --ink:#0b1220;
  --muted:#6b7280;
  --line:#e5e7eb;
  --brand:#111827;
  --bottomH:56px;
}

/* reset */
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* 상단 1줄 */
.top-line{
  text-align:center;
  font-size:13px;
  padding:8px 6px;
  background:#fff;
  border-bottom:1px solid var(--line);
  font-weight:600;
}

/* 통신사 2열 */
.carrier-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:10px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.carrier-btn{
  padding:10px 0;
  text-align:center;
  font-weight:700;
  font-size:14px;
  border:1px solid var(--line);
  background:#fafafa;
  border-radius:6px;
}

/* 카드 영역 */
.main{
  padding:10px 10px calc(var(--bottomH) + 50px);
}

/* 카드 2열 */
.card-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* 카드 */
.card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:8px;
  padding:12px 10px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  min-height:120px;
}

/* 카드 내용 정렬 */
.card .model{
  font-size:14px;
  font-weight:700;
  margin-bottom:6px;
}

.card .price{
  font-size:20px;
  font-weight:900;
  margin-bottom:6px;
}

.card .cond{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

/* 카드 밖 조건 문구 */
.common-note{
  margin:12px 0 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* 하단 고정바 */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  height:var(--bottomH);
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:1px solid var(--line);
  background:#fff;
  z-index:999;
}
.bottom-bar a{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  text-decoration:none;
  color:var(--ink);
  border-right:1px solid var(--line);
}
.bottom-bar a:last-child{border-right:none;}
.bottom-bar .kakao{
  background:#111827;
  color:#fff;
}
</style>
</head>

<body>

<!-- 상단 -->
<div class="top-line">
  복지관2층매장 · 액정필름 무료교체 (카톡주문필수)
</div>

<!-- 통신사 -->
<div class="carrier-grid">
  <div class="carrier-btn">특가폰</div>
  <div class="carrier-btn">SK</div>
  <div class="carrier-btn">KT</div>
  <div class="carrier-btn">LG</div>
  <div class="carrier-btn">인터넷TV</div>
  <div class="carrier-btn">알뜰요금</div>
</div>

<!-- 카드 -->
<div class="main">
  <div class="card-grid">

    <!-- 카드 예시 (15~20개까지 그대로 반복 가능) -->
    <div class="card">
      <div class="model">아이폰15</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
    </div>

    <div class="card">
      <div class="model">갤럭시 S25 FE</div>
      <div class="price">34만원</div>
      <div class="cond">기기변경</div>
    </div>

    <div class="card">
      <div class="model">아이폰14</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
    </div>

    <div class="card">
      <div class="model">갤럭시 S24</div>
      <div class="price">19만원</div>
      <div class="cond">기기변경</div>
    </div>

  </div>

  <!-- 카드 공통 조건 -->
  <div class="common-note">
    요금제 및 부가 별도문의
  </div>
</div>

<!-- 하단 고정 -->
<div class="bottom-bar">
  <a href="tel:042-821-2272">전화</a>
  <a href="sms:010-5839-1512">문자</a>
  <a class="kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank">카톡</a>
</div>

</body>
</html>
