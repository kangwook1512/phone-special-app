/* ✅ 업데이트 날짜/시간 자동 표시 (선택 A: data.csv Last-Modified) */
async function setUpdateStamp(){
  const el = document.getElementById("updateStamp");
  if(!el) return;

  try{
    const res = await fetch(`data.csv?v=${encodeURIComponent(CSV_VER)}`, {
      method: "HEAD",
      cache: "no-store"
    });
    const lm = res.headers.get("last-modified");
    if(!lm) return;

    const d = new Date(lm);
    const parts = new Intl.DateTimeFormat("ko-KR", {
      timeZone: "Asia/Seoul",
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      hour12: false
    }).formatToParts(d);

    const get = (t) => (parts.find(p => p.type === t)?.value || "");
    const stamp = `${get("year")}.${get("month")}.${get("day")} ${get("hour")}:${get("minute")}`;
    el.textContent = stamp;
  }catch(e){}
}

/* ✅ 공통: 광고 모달 렌더/오픈/클로즈 */
const AdModal = (function(){
  const modal = document.getElementById("adModal");
  const backdrop = document.getElementById("adBackdrop");
  const closeBtn = document.getElementById("adCloseBtn");
  const okBtn = document.getElementById("adOkBtn");
  const box = document.getElementById("adCard");
  const titleEl = document.getElementById("adTitle");
  const kakaoBtn = document.getElementById("adKakaoBtn");

  if(kakaoBtn) kakaoBtn.href = KAKAO_URL;

  const open = () => {
    if(!modal) return;
    modal.classList.add("show");
    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  };
  const close = () => {
    if(!modal) return;
    modal.classList.remove("show");
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  };

  const render = (pick, {preview=false}={}) => {
    if(!box) return;
    const mv = String(pick?.move ?? "");
    const ch = String(pick?.change ?? "");
    const hasMove = mv !== "";
    const hasChange = ch !== "";
    const rowClass = (hasMove && hasChange) ? "" : "one";

    box.innerHTML = `
      <div class="adTop">
        <div class="adTag">${preview ? "관리자 미리보기" : "오늘의 카드"}</div>
        <div class="adCarrier">${pick?.carrier || ""}</div>
      </div>
      <div class="adModel">${pick?.model || "—"}</div>
      ${pick?.infoText ? `<p class="adInfo">${pick.infoText}</p>` : ``}
      ${pick?.discount ? `<p class="adDisc">요금할인 25% 가능</p>` : ``}
      <div class="adPrices ${rowClass}">
        ${hasMove ? `
          <div class="adPill">
            <div class="k">이동</div>
            <div class="v">${mv}</div>
          </div>` : ``}
        ${hasChange ? `
          <div class="adPill">
            <div class="k">기변</div>
            <div class="v">${ch}</div>
          </div>` : ``}
      </div>
    `;
  };

  backdrop?.addEventListener("click", close);
  closeBtn?.addEventListener("click", close);
  okBtn?.addEventListener("click", close);
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && modal && modal.classList.contains("show")) close();
  });

  return { open, close, render };
})();

/* ✅ 관리자 전용 새로고침: 공지(상단 바) 5번 탭하면 버튼 토글 */
(function adminRefreshToggle(){
  const hero = document.querySelector(".hero");
  const btn = document.getElementById("refreshBtn");
  const clearBtn = document.getElementById("clearPickBtn");
  if(!hero || !btn || !clearBtn) return;

  let taps = 0;
  let timer = null;

  const reset = () => {
    taps = 0;
    if(timer){ clearTimeout(timer); timer = null; }
  };

  hero.addEventListener("click", () => {
    taps += 1;
    if(!timer){
      timer = setTimeout(() => reset(), 2000);
    }
    if(taps >= 5){
      const hidden = (getComputedStyle(btn).display === "none");
      btn.style.display = hidden ? "inline-flex" : "none";
      clearBtn.style.display = hidden ? "inline-flex" : "none";

    e.preventDefault();
    e.stopPropagation();
    clearTodayPick();
    AdModal.close();
    alert("오늘의 카드 해제 완료");
    location.reload();
  });
})();

/* 숫자 판단(색상용) */
const asNum = (x) => {
  const raw = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (!raw) return null;
  const m = raw.match(/-?\d+(\.\d+)?/);
  if (!m) return null;
  let n = Number(m[0]);
  if (!Number.isFinite(n)) return null;
  if (raw.includes("만원") || raw.includes("만")) n = n * 10000;
  return n;
};
const showVal = (raw) => {
  const s = String(raw ?? "").replace(/\u2212/g, "-").trim();
  return s === "" ? "" : s;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";
  if (c === "KT") return "KT 110요금 6개월 / 부가필수 문의";
  return "LG 115요금 6개월 / 부가필수 문의";
};
const infoLineWithPlan = (c, x) => {
  const p = asNum(x[`${c}_요금제`]);
  return (p && p > 0) ? `${c} ${p}요금 6개월 / 부가필수 문의` : fixedInfoLine(c);
};

  const lis = items.map(x => `

        <div style="display:flex;align-items:center;gap:10px;min-width:0;">

      </div>
      <div class="addonBody">
        <ol class="addonList">${lis}</ol>
      </div>
    </div>
  `);

  const root = document.getElementById(id);
  const head = root.querySelector(".addonHead");
  const btn = root.querySelector(".addonBtn");
  const body = root.querySelector(".addonBody");

  const toggle = () => {
    const open = body.classList.toggle("show");
    head.setAttribute("aria-expanded", open ? "true" : "false");
    btn.textContent = open ? "접기" : "펼치기";
  };

  head.addEventListener("click", (e)=>{
    if (e.target === btn) return;
    toggle();
  });
  head.addEventListener("keydown", (e)=>{
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); toggle(); }
  });
  btn.addEventListener("click", (e)=>{ e.preventDefault(); toggle(); });
}

/* CSV loader */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${encodeURIComponent(CSV_VER)}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();
  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());
  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

      ch,
      infoText: infoLineWithPlan(carrier, x),
      discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
    });
  });

  // ✅ 이동/기변 중 "가장 싼 값" 기준 정렬
  const norm = (raw) => {
    const n = asNum(raw);
    return (n === null) ? null : n;
  };

  out.sort((a,b)=>{
    const aMv = norm(a.mv);
    const aCh = norm(a.ch);
    const bMv = norm(b.mv);
    const bCh = norm(b.ch);

    const aBest = (aMv !== null && aCh !== null) ? Math.min(aMv, aCh)
                 : (aMv !== null ? aMv
                 : (aCh !== null ? aCh : null));
    const bBest = (bMv !== null && bCh !== null) ? Math.min(bMv, bCh)
                 : (bMv !== null ? bMv
                 : (bCh !== null ? bCh : null));

    if (aBest === null && bBest !== null) return 1;
    if (aBest !== null && bBest === null) return -1;

    if (aBest !== null && bBest !== null && aBest !== bBest) return aBest - bBest;

    return a.model.localeCompare(b.model, "ko");
  });

  return out;
}

/* render phone */
async function renderPhone(tab){
  mode = "PHONE";
  setServiceActive(null);
  hideAllSubTabs();
  showLoading("가격 불러오는 중…");

  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    clearList();
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }

  clearList();

  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  if (!["SK","KT","LG"].includes(tab)) tab = "SK";

  addAddonCard(tab);

  const rows = buildCarrierSimple(items, tab);
  if (!rows.length){
    list.insertAdjacentHTML("beforeend", `<div class="loading">표시할 항목이 없습니다.</div>`);
    return;
  }

  const badgeClass = tab.toLowerCase();

  rows.forEach(it=>{
    addPhoneCard({
      carrier: it.carrier,
      badgeText: tab,
      badgeClass: badgeClass,
      model: it.model,
      move: it.mv,
      change: it.ch,
      infoText: it.infoText,
      discount: it.discount
    });
  });
}

/* (옵션) SW 자동 새로고침 준비: sw.js 올리면 바로 활성화됨 */
(async function(){
  if(!('serviceWorker' in navigator)) return;
  try{
    const reg = await navigator.serviceWorker.register('./sw.js');

    reg.addEventListener('updatefound', () => {
      const sw = reg.installing;
      if(!sw) return;
      sw.addEventListener('statechange', () => {
        if(sw.state === 'installed' && navigator.serviceWorker.controller){
          sw.postMessage({ type: 'SKIP_WAITING' });
        }
      });
    });

    let reloaded = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if(reloaded) return;
      reloaded = true;
      location.reload();
    });
  }catch(e){}
})();
