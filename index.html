<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>복지관 2층 휴대폰 특판 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- GA 붙일 거면 여기에 (head 안) -->
  <!-- 예:
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
  -->

  <!-- service worker 등록 (이 부분은 건드리지 마세요) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.log('SW 등록 실패:', err));
      });
    }
  </script>

  <style>
    :root{
      --bg-main:#ffffff;
      --bg-soft:#f3fbff;
      --border-soft:#e2e8f0;
      --text-main:#0b1220;
      --text-sub:#334155;

      --blue:#0ea5e9;
      --blue-strong:#0284c7;
      --shadow-soft:0 10px 24px rgba(2, 132, 199, 0.12);
      --radius-card:20px;

      --skt:#ff4b55;
      --kt:#111827;
      --lg:#b91c91;
      --mvno:#16a34a;
      --internet:#f97316;

      --kakao:#fee500;
      --kakao-border:#facc15;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:linear-gradient(180deg, #eafcff 0%, #ffffff 45%, #ffffff 100%);
      color:var(--text-main);
      font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',sans-serif;
    }

    .app{
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    @media (min-width:1100px){
      .app{
        max-width:1100px;
        margin:18px auto;
        border-radius:26px;
        overflow:hidden;
        box-shadow:0 20px 50px rgba(15,23,42,0.12);
        background:#fff;
      }
    }

    /* 상단 히어로 */
    .hero{
      padding:18px 20px 18px;
      background:
        radial-gradient(1100px 380px at 10% 0%, rgba(14,165,233,0.22) 0%, rgba(14,165,233,0) 60%),
        radial-gradient(900px 340px at 95% 30%, rgba(34,197,94,0.16) 0%, rgba(34,197,94,0) 60%),
        linear-gradient(180deg, #ffffff 0%, #f2fbff 100%);
      border-bottom:1px solid var(--border-soft);
    }
    .hero-top{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hero-title{
      margin:0;
      font-size:30px;
      font-weight:900;
      letter-spacing:-0.04em;
      line-height:1.12;
    }
    .hero-sub{
      margin:6px 0 0;
      font-size:14px;
      color:var(--text-sub);
      font-weight:700;
    }
    .hero-badges{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(2,132,199,0.18);
      background:rgba(255,255,255,0.9);
      box-shadow:0 10px 18px rgba(2,132,199,0.08);
      color:#0b1220;
      white-space:nowrap;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#0b1220;
      color:#e6f7ff;
      font-size:12px;
      font-weight:800;
      box-shadow:0 14px 26px rgba(15,23,42,0.22);
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 5px rgba(34,197,94,0.28);
    }

    /* 탭 바 */
    .tab-bar{
      position:sticky;
      top:0;
      z-index:20;
      padding:10px 12px 12px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--border-soft);
    }
    .tabs{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .tab-btn{
      flex:1;
      border:none;
      border-radius:999px;
      padding:14px 10px;
      font-size:15px;
      font-weight:900;
      letter-spacing:-0.02em;
      background:#ffffff;
      color:#0b1220;
      border:1px solid rgba(15,23,42,0.10);
      box-shadow:0 10px 20px rgba(15,23,42,0.06);
      cursor:pointer;
      transition:.18s ease;
    }
    .tab-btn.active{
      background:linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      color:#ffffff;
      border-color:rgba(14,165,233,0.35);
      box-shadow:0 16px 28px rgba(37,99,235,0.22);
      transform:translateY(-1px);
    }

    /* 컨텐츠 */
    .content{
      padding:14px 14px 88px;
      background:linear-gradient(180deg, #f7feff 0%, #ffffff 30%, #ffffff 100%);
      flex:1;
    }
    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    .section-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 2px 12px;
      font-size:16px;
      font-weight:900;
      color:#0b1220;
    }
    .section-dot{
      width:12px;height:12px;border-radius:50%;
      background:linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
      box-shadow:0 0 0 6px rgba(14,165,233,0.16);
    }

    /* 카드 */
    .card{
      border-radius:var(--radius-card);
      border:1px solid rgba(2,132,199,0.20);
      background:
        radial-gradient(900px 260px at 25% 0%, rgba(14,165,233,0.20) 0%, rgba(14,165,233,0) 55%),
        radial-gradient(900px 280px at 90% 35%, rgba(34,197,94,0.14) 0%, rgba(34,197,94,0) 58%),
        linear-gradient(180deg, #ffffff 0%, #f8fdff 100%);
      box-shadow:0 18px 36px rgba(2,132,199,0.14);
      padding:16px 16px 14px;
      margin-bottom:14px;
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      left:0; top:0;
      height:5px;
      width:100%;
      background:linear-gradient(90deg, rgba(255,75,85,0.0) 0%, rgba(14,165,233,0.0) 0%);
    }

    .card-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .card-title{
      margin:0;
      font-size:28px;   /* 글씨 크게 */
      font-weight:1000;
      letter-spacing:-0.04em;
      line-height:1.06;
    }
    .card-tag{
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      font-weight:900;
      background:#eaf5ff;
      color:#075985;
      border:1px solid rgba(2,132,199,0.20);
      white-space:nowrap;
    }

    .price{
      font-size:40px; /* 가격 최대로 튀게 */
      font-weight:1000;
      letter-spacing:-0.04em;
      margin:8px 0 6px;
      line-height:1.0;
      color:#0b1220;
      text-shadow:0 10px 18px rgba(2,132,199,0.12);
    }
    .sub{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      opacity:0.92;
      margin:0 0 12px;
    }

    .badge-row{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom:12px;
    }
    .badge{
      font-size:14px;
      font-weight:900;
      padding:9px 12px;
      border-radius:999px;
      background:#ffffff;
      border:1px solid rgba(15,23,42,0.14);
      box-shadow:0 10px 18px rgba(15,23,42,0.06);
      color:#0b1220;
    }

    /* 버튼 */
    .actions{
      display:flex;
      gap:10px;
      margin-top:4px;
    }
    .btn{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      border-radius:16px;
      padding:14px 10px;
      font-size:16px;
      font-weight:1000;
      border:1px solid rgba(15,23,42,0.12);
      background:#0b1220;
      color:#ffffff;
      box-shadow:0 14px 26px rgba(15,23,42,0.18);
      transition:.18s ease;
    }
    .btn:active{ transform:scale(0.99); }

    .btn.kakao{
      background:var(--kakao);
      border-color:var(--kakao-border);
      color:#111827;
      box-shadow:0 14px 26px rgba(180,149,0,0.30);
    }

    /* 하단 상담바 */
    .bottom-area{
      position:sticky;
      bottom:0;
      background:rgba(255,255,255,0.96);
      backdrop-filter:saturate(180%) blur(10px);
      border-top:1px solid var(--border-soft);
      padding:10px 12px;
      box-shadow:0 -10px 30px rgba(15,23,42,0.08);
    }
    .bottom-text{
      font-size:13px;
      font-weight:800;
      color:#0f172a;
      margin:0 0 8px;
    }
    .bottom-buttons{
      display:flex;
      gap:10px;
    }
    .btn-mini{
      flex:1;
      text-align:center;
      text-decoration:none;
      border-radius:999px;
      padding:12px 10px;
      font-size:15px;
      font-weight:1000;
      border:1px solid rgba(15,23,42,0.12);
      background:#ffffff;
      color:#0b1220;
      box-shadow:0 10px 18px rgba(15,23,42,0.06);
    }
    .btn-mini.kakao{
      background:var(--kakao);
      border-color:var(--kakao-border);
      color:#111827;
    }

    /* 모바일에서 더 크게 */
    @media (max-width:420px){
      .hero-title{ font-size:26px; }
      .card-title{ font-size:26px; }
      .price{ font-size:38px; }
      .sub{ font-size:17px; }
    }
  </style>
</head>
<body>

<div class="app">
  <header class="hero">
    <div class="hero-top">
      <div>
        <h1 class="hero-title">복지관 2층 휴대폰 특판 안내</h1>
        <div class="hero-sub">SK·KT·LG / 인터넷·TV 현금 최대지원 / 알뜰요금 3,300원~</div>
      </div>
      <div class="hero-badges">
        <span class="chip"><span class="dot"></span>상담 전에 조건만 빠르게 확인</span>
        <span class="pill">내부직원 전용</span>
        <span class="pill">복지관 2층 휴대폰 매장</span>
      </div>
    </div>
  </header>

  <!-- 탭: SKT / KT / LG / 인터넷TV / 알뜰요금 -->
  <div class="tab-bar">
    <div class="tabs">
      <button class="tab-btn active" data-tab="skt">SKT</button>
      <button class="tab-btn" data-tab="kt">KT</button>
      <button class="tab-btn" data-tab="lg">LGU+</button>
      <button class="tab-btn" data-tab="internet">인터넷·TV</button>
      <button class="tab-btn" data-tab="mvno">알뜰요금</button>
    </div>
  </div>

  <main class="content">

    <section class="tab-panel active" data-panel="skt">
      <div class="section-title"><span class="section-dot"></span>SKT 특판</div>
      <div id="list-skt"></div>
    </section>

    <section class="tab-panel" data-panel="kt">
      <div class="section-title"><span class="section-dot"></span>KT 특판</div>
      <div id="list-kt"></div>
    </section>

    <section class="tab-panel" data-panel="lg">
      <div class="section-title"><span class="section-dot"></span>LGU+ 특판</div>
      <div id="list-lg"></div>
    </section>

    <section class="tab-panel" data-panel="internet">
      <div class="section-title"><span class="section-dot"></span>인터넷·TV 현금 특판</div>
      <div id="list-internet"></div>
    </section>

    <section class="tab-panel" data-panel="mvno">
      <div class="section-title"><span class="section-dot"></span>알뜰요금 특가</div>
      <div id="list-mvno"></div>
    </section>

  </main>

  <div class="bottom-area">
    <div class="bottom-text">통화가 어려우시면 문자나 카카오톡으로 남겨주셔도 됩니다.</div>
    <div class="bottom-buttons">
      <a class="btn-mini" href="tel:0428212272">통화</a>
      <a class="btn-mini" href="sms:01058391512">문자</a>
      <a class="btn-mini kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener noreferrer">오픈카톡</a>
    </div>
  </div>
</div>

<script>
  const OPEN_KAKAO_URL = "https://open.kakao.com/o/s729bI5h";
  const CSV_URL = "data.csv"; // 루트에 data.csv

  // 1) 탭 전환 로직 (패널을 분리해서 보여줌)
  const tabButtons = document.querySelectorAll(".tab-btn");
  const panels = document.querySelectorAll(".tab-panel");

  function activateTab(tabKey){
    tabButtons.forEach(b => b.classList.toggle("active", b.dataset.tab === tabKey));
    panels.forEach(p => p.classList.toggle("active", p.dataset.panel === tabKey));
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  tabButtons.forEach(btn => {
    btn.addEventListener("click", () => activateTab(btn.dataset.tab));
  });

  // 2) CSV 파서 (간단/안전)
  function parseCSV(text){
    const lines = text.replace(/\r/g, "").split("\n").filter(l => l.trim() !== "");
    if(lines.length < 2) return [];
    const headers = splitCSVLine(lines[0]).map(h => h.trim());
    const rows = [];
    for(let i=1; i<lines.length; i++){
      const cols = splitCSVLine(lines[i]);
      const obj = {};
      headers.forEach((h, idx) => obj[h] = (cols[idx] ?? "").trim());
      rows.push(obj);
    }
    return rows;
  }

  // CSV 라인 split (따옴표 지원)
  function splitCSVLine(line){
    const out = [];
    let cur = "";
    let inQ = false;
    for(let i=0; i<line.length; i++){
      const ch = line[i];
      if(ch === '"'){
        if(inQ && line[i+1] === '"'){ cur += '"'; i++; }
        else inQ = !inQ;
      } else if(ch === "," && !inQ){
        out.push(cur);
        cur = "";
      } else {
        cur += ch;
      }
    }
    out.push(cur);
    return out;
  }

  // 3) 카드 HTML 생성 (today / pin 등 로직 없음)
  function renderCard(item){
    const title = item.title || "";
    const tag = item.tag || "";
    const price = item.price || "";
    const sub = item.sub || "";
    const b1 = item.badge1 || "";
    const b2 = item.badge2 || "";
    const b3 = item.badge3 || "";

    // 제목 없으면 아예 렌더 안함
    if(!title.trim()) return "";

    return `
      <article class="card">
        <div class="card-header">
          <h2 class="card-title">${escapeHTML(title)}</h2>
          ${tag.trim() ? `<div class="card-tag">${escapeHTML(tag)}</div>` : ``}
        </div>

        ${price.trim() ? `<div class="price">${escapeHTML(price)}</div>` : ``}
        ${sub.trim() ? `<div class="sub">${escapeHTML(sub)}</div>` : ``}

        <div class="badge-row">
          ${b1.trim() ? `<span class="badge">${escapeHTML(b1)}</span>` : ``}
          ${b2.trim() ? `<span class="badge">${escapeHTML(b2)}</span>` : ``}
          ${b3.trim() ? `<span class="badge">${escapeHTML(b3)}</span>` : ``}
        </div>

        <div class="actions">
          <a class="btn" href="${OPEN_KAKAO_URL}" target="_blank" rel="noopener noreferrer">문의하기</a>
          <a class="btn kakao" href="${OPEN_KAKAO_URL}" target="_blank" rel="noopener noreferrer">오픈카톡</a>
        </div>
      </article>
    `;
  }

  function escapeHTML(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // 4) carrier별로 분배해서 각 탭 리스트에 넣기
  async function loadData(){
    const res = await fetch(CSV_URL, { cache: "no-store" });
    if(!res.ok) throw new Error("data.csv를 불러오지 못했습니다. (404/권한/경로 확인)");
    const text = await res.text();
    const items = parseCSV(text);

    const buckets = {
      skt: [],
      kt: [],
      lg: [],
      internet: [],
      mvno: []
    };

    items.forEach(it => {
      const c = (it.carrier || "").trim().toLowerCase();
      if(buckets[c]) buckets[c].push(it);
    });

    // 렌더
    document.getElementById("list-skt").innerHTML =
      buckets.skt.map(renderCard).join("") || `<div style="padding:10px;font-weight:900;color:#334155;">등록된 SKT 특판이 없습니다.</div>`;

    document.getElementById("list-kt").innerHTML =
      buckets.kt.map(renderCard).join("") || `<div style="padding:10px;font-weight:900;color:#334155;">등록된 KT 특판이 없습니다.</div>`;

    document.getElementById("list-lg").innerHTML =
      buckets.lg.map(renderCard).join("") || `<div style="padding:10px;font-weight:900;color:#334155;">등록된 LGU+ 특판이 없습니다.</div>`;

    document.getElementById("list-internet").innerHTML =
      buckets.internet.map(renderCard).join("") || `<div style="padding:10px;font-weight:900;color:#334155;">등록된 인터넷·TV 특판이 없습니다.</div>`;

    document.getElementById("list-mvno").innerHTML =
      buckets.mvno.map(renderCard).join("") || `<div style="padding:10px;font-weight:900;color:#334155;">등록된 알뜰요금 특판이 없습니다.</div>`;
  }

  loadData().catch(err => {
    console.error(err);
    // 에러는 화면에 크게 보여주기
    document.querySelector(".content").innerHTML = `
      <div style="padding:18px;border:2px solid #fecaca;background:#fff1f2;border-radius:18px;">
        <div style="font-weight:1000;font-size:18px;margin-bottom:6px;">데이터 로딩 실패</div>
        <div style="font-weight:900;color:#7f1d1d;line-height:1.4;">
          data.csv를 읽지 못했습니다.<br/>
          1) data.csv가 repo 루트에 있는지<br/>
          2) 파일명이 정확히 data.csv인지 (대소문자 포함)<br/>
          3) GitHub Pages 반영(Commit) 되었는지 확인하세요.
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
