/* 숫자 변환 */
const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));

  const n = asNum(raw);
  if (n === null) return "";
  return String(raw).trim();
};

  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";

};

  const p = asNum(x[`${c}_요금제`]);
  return (p && p > 0) ? `${c} ${p}요금 6개월 / 부가필수 문의` : fixedInfoLine(c);
};
const payScore = (it) => {
  const a = asNum(it.mv);
  const b = asNum(it.ch);
  const cand = [];
  if (a !== null && a < 0) cand.push(a);
  if (b !== null && b < 0) cand.push(b);
  if (!cand.length) return 0;
  return Math.min(...cand);
};

/* CSV */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${encodeURIComponent(CSV_VER)}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();
  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());
  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

/* ✅ 특가: 저가요금(0 포함) / 페이백(마이너스만) */
function buildDealBuckets(items){
  const payCandidates = [];
  const lowCandidates = [];

  items.forEach(x=>{
    const model = String(x["기종"]||"").trim();
    if (!model) return;

    ["SK","KT","LG"].forEach(c=>{
      const plan = asNum(x[`${c}_요금제`]);
      const rawMv = x[`${c}_이동`] ?? "";
      const rawCh = x[`${c}_기변`] ?? "";
      const mvNum = asNum(rawMv);
      const chNum = asNum(rawCh);

      const mvTxt = showVal(rawMv);
      const chTxt = showVal(rawCh);

      // PAY = 마이너스(<0)만
      const isPay = (mvNum !== null && mvNum < 0) || (chNum !== null && chNum < 0);
      if (isPay){
        const mv = (mvNum !== null && mvNum < 0) ? mvTxt : "";
        const ch = (chNum !== null && chNum < 0) ? chTxt : "";
        if (mv !== "" || ch !== ""){
          payCandidates.push({
            type:"PAY", c, model, plan: (plan !== null && plan > 0) ? plan : 9999,
            mv, ch,
            badgeText: `페이백 ${c}`,
            badgeClass: "hot",
            infoText: infoLineWithPlan(c, x),
            discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
          });
        }
        return;
      }

      // LOW = 요금제 낮음 + 0 포함(>=0)
      const lim = limOf(c);
      const isLowPlan = (plan !== null && plan > 0 && plan < lim);
      const hasZeroOrPositive = (mvNum !== null && mvNum >= 0) || (chNum !== null && chNum >= 0);

      if (isLowPlan && hasZeroOrPositive){
        const mv = (mvNum !== null && mvNum >= 0) ? mvTxt : "";
        const ch = (chNum !== null && chNum >= 0) ? chTxt : "";
        if (mv !== "" || ch !== ""){
          lowCandidates.push({
            type:"LOW", c, model, plan,
            mv, ch,
            badgeText: `저가 ${c} (${plan})`,
            badgeClass: "low",
            infoText: `${c} ${plan}요금 6개월 / 부가필수 문의`,
            discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
          });
        }
      }
    });
  });

  const keepLowestPlanOnly = (arr) => {
    const map = new Map();
    arr.forEach(it=>{
      const key = `${it.model}__${it.c}__${it.mv}__${it.ch}`;
      const prev = map.get(key);
      if (!prev || (it.plan ?? 9999) < (prev.plan ?? 9999)) map.set(key, it);
    });
    return Array.from(map.values());
  };

  let low = keepLowestPlanOnly(lowCandidates);
  let pay = keepLowestPlanOnly(payCandidates);

  const payKeySet = new Set(pay.map(it => `${it.model}__${it.c}__${it.mv}__${it.ch}`));
  low = low.filter(it => !payKeySet.has(`${it.model}__${it.c}__${it.mv}__${it.ch}`));

  const cOrder = {SK:0, KT:1, LG:2};
  low.sort((a,b)=>{
    const pa = a.plan ?? 9999, pb = b.plan ?? 9999;
    if (pa !== pb) return pa - pb;
    const m = a.model.localeCompare(b.model, "ko");
    if (m !== 0) return m;
    return (cOrder[a.c] ?? 9) - (cOrder[b.c] ?? 9);
  });
  pay.sort((a,b)=>{
    const sa = payScore(a), sb = payScore(b);
    if (sa !== sb) return sa - sb;
    const m = a.model.localeCompare(b.model, "ko");
    if (m !== 0) return m;
    return (cOrder[a.c] ?? 9) - (cOrder[b.c] ?? 9);
  });

  return { LOW: low, PAY: pay };
}

/* 유튜브 ID */
function extractYouTubeId(url){
  try{
    const u = new URL(url);
    if (u.pathname.startsWith("/shorts/")) return u.pathname.split("/shorts/")[1].split("/")[0];
    if (u.hostname.includes("youtu.be")) return u.pathname.replace("/","").split("/")[0];
    const v = u.searchParams.get("v");
    if (v) return v;
    const m = u.pathname.match(/\/embed\/([^\/]+)/);
    if (m && m[1]) return m[1];
    return "";
  }catch(e){
    const s = String(url||"").trim();
    return /^[a-zA-Z0-9_-]{6,}$/.test(s) ? s : "";
  }
}

async function loadVideosFromJSON(){

}

/* 영상 정지 */
function stopAllVideos(){
  const grid = document.getElementById("videoGrid");
  if (!grid) return;
  grid.querySelectorAll("iframe.videoFrame").forEach(frame=>{
    const card = frame.closest(".videoCard");
    if (!card) return;

    const idx = Number(card.dataset.idx);
    const it = VIDEO_ITEMS[idx] || { title:"영상", desc:"", url:"" };
    const vid = card.dataset.vid || "";
    const thumb = vid ? `https://img.youtube.com/vi/${vid}/hqdefault.jpg` : "";

    const btn = document.createElement("button");
    btn.className = "videoThumbBtn";
    btn.type = "button";
    btn.setAttribute("aria-label", (it.title || "영상") + " 재생");
    btn.innerHTML = `
      ${thumb ? `<img src="${thumb}" alt="${it.title || "영상"} 썸네일" loading="lazy">` : `<div style="padding:34px;color:#fff;font-weight:1000;">썸네일 없음</div>`}
      <span class="playBadge">재생</span>
    `;
    btn.addEventListener("click", ()=>{
      stopAllVideos();
      const iframe = document.createElement("iframe");
      iframe.className = "videoFrame";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.allowFullscreen = true;
      iframe.src = `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1`;
      btn.replaceWith(iframe);
    });
    frame.replaceWith(btn);
  });
}

/* 휴대폰 렌더 */
async function renderPhone(tab){
  mode = "PHONE";
  setServiceActive(null);
  stopAllVideos();
  hideAllSubTabs();
  showLoading("가격 불러오는 중…");

  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    clearList();
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }

  clearList();
  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  const discountOf = (x) => String(x["요금할인"] || "").trim().toUpperCase() === "O";

  if (["SK","KT","LG"].includes(tab)){
    /* ✅ 각 통신사 첫 카드: 부가서비스 안내 */
    addAddonCard(tab);

    const lim = limOf(tab);
    items.forEach(x=>{
      const plan = asNum(x[`${tab}_요금제`]);
      if (plan !== null && plan > 0 && plan !== lim) return;

      const mv = showVal(x[`${tab}_이동`]);
      const ch = showVal(x[`${tab}_기변`]);
      if (mv === "" && ch === "") return;

      addPhoneCard({
        badgeText: tab,
        badgeClass: tab.toLowerCase(),
        model: x["기종"],
        move: mv || "문의",
        change: ch || "문의",
        infoText: fixedInfoLine(tab),
        discount: discountOf(x)
      });
    });
    return;
  }

  if (tab === "DEAL"){
    showDealTabs(true);
    activateDealSub(dealSub);

    const buckets = buildDealBuckets(items);
    const data = buckets[dealSub] || [];

    if (!data.length){
      const msg = (dealSub === "PAY") ? "현재 페이백폰 항목이 없습니다." : "현재 저가요금폰 항목이 없습니다.";
      list.insertAdjacentHTML("beforeend", `<p class="infoLine" style="grid-column:1/-1;margin:6px 2px 0;">${msg}</p>`);
      return;
    }

    data.forEach(it=>{
      addPhoneCard({
        badgeText: it.badgeText,
        badgeClass: it.badgeClass,
        model: it.model,
        move: it.mv,
        change: it.ch,
        infoText: it.infoText,
        discount: it.discount
      });
    });
  }
}

    return `
      <div class="videoCard" data-idx="${idx}" data-vid="${id}">
        <button class="videoThumbBtn" type="button" aria-label="${it.title} 재생">
          ${thumb ? `<img src="${thumb}" alt="${it.title} 썸네일" loading="lazy">` : `<div style="padding:34px;color:#fff;font-weight:1000;">썸네일 없음</div>`}
          <span class="playBadge">재생</span>
        </button>
        <div class="videoMeta">
          <p class="videoTitle">${it.title}</p>
          ${it.desc ? `<p class="videoDesc">${it.desc}</p>` : ``}
        </div>
      </div>
    `;
  }).join("");

  const moreNeeded = VIDEO_ITEMS.length > VIDEO_VISIBLE;
  const moreHtml = moreNeeded ? `
    <div class="videoMoreWrap">
      <button id="videoMoreBtn" class="videoMoreBtn" type="button">영상 더보기</button>
    </div>
  ` : ``;

  grid.innerHTML = cards + moreHtml;

  grid.querySelectorAll(".videoThumbBtn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const card = btn.closest(".videoCard");
      const vid = card?.dataset?.vid || "";
      if (!vid) return;

      stopAllVideos();
      const iframe = document.createElement("iframe");
      iframe.className = "videoFrame";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.allowFullscreen = true;
      iframe.src = `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1`;
      btn.replaceWith(iframe);
    });
  });

  const moreBtn = document.getElementById("videoMoreBtn");
  if (moreBtn){
    moreBtn.addEventListener("click", ()=>{
      stopAllVideos();
      VIDEO_VISIBLE = Math.min(VIDEO_VISIBLE + VIDEO_STEP, VIDEO_ITEMS.length);
      renderVideoCards();
    });
  }
}

/* 영상 탭 */
async function renderVideo(){
  mode = "VIDEO";
  setServiceActive("VIDEO");
  stopAllVideos();
  hideAllSubTabs();
  clearList();

  showLoading("영상 불러오는 중…");
  await loadVideosFromJSON();

  VIDEO_VISIBLE = 12;

  clearList();

  if (!VIDEO_ITEMS.length){
    list.insertAdjacentHTML("beforeend", `<div class="loading">등록된 영상이 없습니다.</div>`);
    return;
  }

  list.insertAdjacentHTML("beforeend", `<div class="videoGrid" id="videoGrid"></div>`);
  renderVideoCards();
}

/* 이벤트: 휴대폰 탭 */
phoneTabsEl.querySelectorAll(".tabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const tab = btn.dataset.tab;
    stopAllVideos();
    activatePhoneTab(tab);
    serviceTabsEl.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("active"));
    renderPhone(tab);
  });
});

/* 이벤트: 서비스 탭 */
serviceTabsEl.querySelectorAll(".tabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const next = btn.dataset.mode;
    if (mode === "VIDEO" && next !== "VIDEO") stopAllVideos();

    if (mode === next){
      serviceTabsEl.querySelectorAll(".tabBtn").forEach(b => b.classList.remove("active"));
      activatePhoneTab(lastPhoneTab);
      renderPhone(lastPhoneTab);
      return;
    }

    if (next === "MVNO") renderMVNO(mvnoNet);
    if (next === "INTERNET") renderInternet(inetCarrier);
    if (next === "VIDEO") renderVideo();
  });
});

/* 이벤트: 특가 서브탭 */
dealTabsEl.querySelectorAll(".subTabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const sub = btn.dataset.deal;
    stopAllVideos();
    activateDealSub(sub);
    activatePhoneTab("DEAL");
    renderPhone("DEAL");
  });
});

/* 이벤트: 알뜰 망 서브탭 */
mvnoTabsEl.querySelectorAll(".subTabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const net = btn.dataset.mvno;
    stopAllVideos();
    renderMVNO(net);
  });
});

/* 이벤트: 인터넷 통신사 서브탭 */
internetTabsEl.querySelectorAll(".subTabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const c = btn.dataset.inet;
    stopAllVideos();
    renderInternet(c);
  });
});

/* ✅ 유입경로에 따라 상단 안내 문구 자동 변경(문구만) */
(function(){
  const notice = document.getElementById("entryNotice");
  if (!notice) return;

  const ref = (document.referrer || "").toLowerCase();
  const url = new URL(location.href);
  const utm = (url.searchParams.get("utm_source") || "").toLowerCase();

  const isGoogle = ref.includes("google.");
  const isNaver  = ref.includes("naver.");
  const isDaum   = ref.includes("daum.") || ref.includes("kakao.com");
  const isKakao  = ref.includes("kakao.") || ref.includes("open.kakao.com") || utm === "kakao";

  // 기본(직접접속/QR)
  let html = `접속 안내 : 주소 직접 입력 또는 QR코드로 접속하세요.<br>
    <span style="font-weight:700; opacity:.85;">※ 검색 노출은 시점에 따라 다를 수 있습니다.</span>`;

  if (isKakao){
    html = `<strong>카카오톡 링크로 접속하셨습니다</strong><br>
      <span style="font-weight:700; opacity:.85;">상담/주문은 하단 ‘카톡’ 버튼을 눌러주세요.</span>`;
  } else if (isGoogle || isNaver || isDaum){
    html = `<strong>검색을 통해 방문하셨습니다</strong><br>
      <span style="font-weight:700; opacity:.85;">국과연특판 · 복지관2층매장 공식 안내 페이지입니다.</span>`;
  }

  notice.innerHTML = html;
})();

/* 최초 */
activatePhoneTab("SK");
renderPhone("SK");
</script>
