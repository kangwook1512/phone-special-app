<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>복지관2층매장</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      --accent:#2563eb;
      --danger:#ef4444;
      --good:#16a34a;

      --kakao:#fee500;
      --kakaoInk:#3b2f00;
    }

    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none;}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 12px 22px;}

    /* ===== Header ===== */
    .header{
      background:linear-gradient(180deg,#ffffff, #f7f9ff);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px 14px 12px;
      box-shadow:0 6px 20px rgba(17,24,39,.06);
    }
    .brandRow{display:flex;gap:10px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;}
    .brandTitle{
      font-weight:900;
      letter-spacing:-0.03em;
      font-size:30px;
      line-height:1.05;
      margin:0;
    }
    .brandSub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      font-weight:700;
    }

    .contactRow{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:12px}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      letter-spacing:-0.02em;
      box-shadow:0 4px 14px rgba(17,24,39,.06);
    }
    .chip small{font-weight:900;color:var(--muted)}
    .chip.call{border-color:#d1fae5}
    .chip.sms{border-color:#dbeafe}
    .chip.kakao{background:var(--kakao); border-color:#f6e05e; color:var(--kakaoInk)}
    .chip span.value{font-size:14px}
    .chip:hover{transform:translateY(-1px)}
    .chip{transition:.15s ease transform}

    /* ===== Tabs(6 bars) ===== */
    .tabs{
      margin-top:12px;
      display:flex;
      gap:8px;
      overflow:auto;
      padding-bottom:6px;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:thin;
    }
    .tabBtn{
      flex:0 0 auto;
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);
      border-radius:999px;
      padding:11px 14px;
      font-weight:900;
      font-size:14px;
      letter-spacing:-0.02em;
      box-shadow:0 4px 14px rgba(17,24,39,.05);
      cursor:pointer;
      white-space:nowrap;
      transition:.15s ease;
    }
    .tabBtn.active{
      border-color:rgba(37,99,235,.35);
      background:rgba(37,99,235,.10);
      color:var(--accent);
      box-shadow:0 10px 24px rgba(37,99,235,.12);
      transform:translateY(-1px);
    }

    /* ===== Section title ===== */
    .sectionHead{
      margin-top:12px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .sectionTitle{
      margin:0;
      font-size:18px;
      font-weight:1000;
      letter-spacing:-0.03em;
    }
    .sectionHint{
      margin:0;
      font-size:12px;
      color:var(--muted);
      font-weight:800;
    }

    /* ===== Cards grid ===== */
    .grid{
      margin-top:10px;
      display:grid;
      gap:10px;
      grid-template-columns:repeat(2, minmax(0, 1fr));
    }
    @media (min-width:760px){
      .grid{grid-template-columns:repeat(3, minmax(0, 1fr)); gap:12px;}
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px 12px 11px;
      box-shadow:0 10px 24px rgba(17,24,39,.06);
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:140px;
    }

    /* Big model + big price */
    .model{
      font-size:22px;
      font-weight:1000;
      letter-spacing:-0.03em;
      line-height:1.08;
      margin:0;
      word-break:keep-all;
    }
    .price{
      font-size:28px;
      font-weight:1000;
      letter-spacing:-0.04em;
      line-height:1.05;
      margin:0;
      color:var(--danger);
      word-break:keep-all;
    }
    .subPrice{
      font-size:14px;
      font-weight:900;
      color:var(--muted);
      margin:0;
      letter-spacing:-0.02em;
    }

    /* InternetTV emphasis */
    .tvPrice{
      font-size:30px;
      font-weight:1000;
      letter-spacing:-0.04em;
      margin:0;
      color:var(--danger);
      line-height:1.05;
    }
    .tvGift{
      font-size:20px;
      font-weight:1000;
      margin:0;
      color:#0f172a;
      letter-spacing:-0.03em;
    }

    /* MVNO emphasis (3,300원 크게) */
    .mvnoMain{
      font-size:34px;
      font-weight:1000;
      letter-spacing:-0.05em;
      margin:0;
      color:var(--danger);
      line-height:1.0;
    }
    .mvnoPlan{
      font-size:14px;
      font-weight:900;
      color:var(--muted);
      margin:0;
      letter-spacing:-0.02em;
    }

    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:auto}
    .tag{
      display:inline-flex;align-items:center;gap:6px;
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:1000;
      border:1px solid var(--line);
      background:#fff;
      color:#0f172a;
      letter-spacing:-0.02em;
    }
    .tag.blue{border-color:rgba(37,99,235,.25); background:rgba(37,99,235,.08); color:var(--accent);}
    .tag.gray{color:var(--muted);}

    .note{
      margin:0;
      font-size:12px;
      font-weight:900;
      color:var(--muted);
      letter-spacing:-0.02em;
      line-height:1.3;
      word-break:keep-all;
    }

    /* empty state */
    .empty{
      border:1px dashed #cbd5e1;
      background:linear-gradient(180deg,#ffffff,#f8fafc);
    }
    .empty .price, .empty .tvPrice, .empty .mvnoMain{color:#94a3b8}
    .empty .model{color:#334155}

    /* footer spacing */
    .footerSpace{height:12px;}
  </style>
</head>

<body>

    <div class="header">
      <div class="brandRow">
        <div>
          <h1 class="brandTitle">복지관2층매장</h1>
          <p class="brandSub">휴대폰 특가 · 인터넷TV · 알뜰요금제 실시간 안내</p>
        </div>

        <div class="contactRow">
          <a class="chip call" href="tel:042-821-2272" title="전화">
            <small>전화</small> <span class="value">042-821-2272</span>
          </a>
          <a class="chip sms" href="sms:010-5839-1512" title="문자">
            <small>문자</small> <span class="value">010-5839-1512</span>

          <a class="chip kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener" title="카톡 오픈채팅">
            <small>카톡</small> <span class="value">오픈채팅 바로가기</span>
          </a>

      </div>

      <div class="tabs" id="tabs"></div>

    <div class="sectionHead">
      <h2 class="sectionTitle" id="sectionTitle">로딩중…</h2>
      <p class="sectionHint" id="sectionHint">data.csv 수정 → 업로드하면 자동 반영</p>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footerSpace"></div>
  </div>
