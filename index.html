<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
  --sk:#2563eb; --kt:#111827; --lg:#16a34a; --hot:#f97316; --low:#7c3aed;
  --call:#22c55e; --sms:#38bdf8; --kakao:#fee500;

  /* ✅ A안 전광판 팔레트 */
  --ledBg:#070b12;
  --ledBg2:#0b1220;
  --ledBorder:rgba(255,255,255,.14);
  --ledGlow1:rgba(0,255,180,.35);
  --ledGlow2:rgba(255,60,60,.25);
  --ledText:#f8fffc;
  --ledText2:#b6ffcf;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg); color:var(--ink);
}
.wrap{max-width:760px;margin:0 auto;padding:14px 14px 190px;} /* ✅ 하단 도크 여유 */

/* =========================
   ✅ A안: 히어로 전광판(간판 복귀)
   ========================= */
@keyframes heroGlow{
  0%,100%{
    box-shadow:
      0 16px 40px rgba(0,0,0,.20),
      0 0 0 2px rgba(255,255,255,.10),
      0 0 24px var(--ledGlow1),
      0 0 44px rgba(0,255,180,.18);
    filter: brightness(1.02) saturate(1.08);
  }
  50%{
    box-shadow:
      0 18px 46px rgba(0,0,0,.26),
      0 0 0 2px rgba(255,255,255,.14),
      0 0 34px rgba(0,255,180,.42),
      0 0 62px rgba(255,60,60,.18);
    filter: brightness(1.14) saturate(1.18);
  }
}
@keyframes ledDotFlicker{ 0%,100%{opacity:.22} 50%{opacity:.52} }
@keyframes ledScan{
  0%{transform:translateY(-120%);opacity:0;}
  18%{opacity:.26;}
  50%{opacity:.16;}
  100%{transform:translateY(120%);opacity:0;}
}
@keyframes marqueeLoopA{ 0%{transform:translateX(0);} 100%{transform:translateX(-50%);} }
@keyframes marqueeLoopAR{ 0%{transform:translateX(-50%);} 100%{transform:translateX(0);} }
@keyframes ledTextFlicker{
  0%{filter: brightness(1.12) saturate(1.18);}
  50%{filter: brightness(1.68) saturate(1.40);}
  100%{filter: brightness(1.22) saturate(1.24);}
}

/* =========================
   ✅ 2열 “뻔쩍임 최대로” 패키지
   ========================= */
/* 글자 자체: 강한 스토브(steps) + 네온 폭발 + 미세 스케일 */
@keyframes kakaoStrobeMAX{
  0%{
    transform: translateZ(0) scale(1);
    filter: brightness(1.0) saturate(1.2) contrast(1.15);
    text-shadow:
      0 0 12px rgba(254,229,0,.85),
      0 0 26px rgba(254,229,0,.70),
      0 0 52px rgba(254,229,0,.52),
      0 0 78px rgba(255,255,255,.22),
      0 3px 22px rgba(0,0,0,1);
    opacity:.88;
  }
  12.5%{
    transform: translateZ(0) scale(1.03);
    filter: brightness(1.65) saturate(2.2) contrast(1.25);
    text-shadow:
      0 0 18px rgba(254,229,0,1),
      0 0 40px rgba(254,229,0,.95),
      0 0 78px rgba(254,229,0,.75),
      0 0 120px rgba(255,255,255,.40),
      0 4px 26px rgba(0,0,0,1);
    opacity:1;
  }
  25%{
    transform: translateZ(0) scale(1.01);
    filter: brightness(1.15) saturate(1.6) contrast(1.18);
    opacity:.92;
  }
  37.5%{
    transform: translateZ(0) scale(1.035);
    filter: brightness(1.85) saturate(2.4) contrast(1.30);
    opacity:1;
  }
  50%{
    transform: translateZ(0) scale(1.01);
    filter: brightness(1.20) saturate(1.7) contrast(1.18);
    opacity:.90;
  }
  62.5%{
    transform: translateZ(0) scale(1.04);
    filter: brightness(1.95) saturate(2.6) contrast(1.35);
    opacity:1;
  }
  75%{
    transform: translateZ(0) scale(1.01);
    filter: brightness(1.20) saturate(1.7) contrast(1.18);
    opacity:.90;
  }
  87.5%{
    transform: translateZ(0) scale(1.05);
    filter: brightness(2.05) saturate(2.8) contrast(1.40);
    opacity:1;
  }
  100%{
    transform: translateZ(0) scale(1);
    filter: brightness(1.05) saturate(1.3) contrast(1.15);
    opacity:.88;
  }
}

/* 2열 배경 자체: 플래시/번쩍 + 보더 번쩍 + 그라데이션 이동 */
@keyframes l2BackFlashMAX{
  0%,100%{
    background: linear-gradient(90deg,
      rgba(254,229,0,.06) 0%,
      rgba(255,255,255,.02) 35%,
      rgba(0,255,180,.05) 65%,
      rgba(254,229,0,.06) 100%);
    box-shadow:
      inset 0 16px 28px rgba(0,0,0,.40),
      0 10px 24px rgba(0,0,0,.18),
      0 0 0 1px rgba(255,255,255,.10);
    border-color: rgba(255,255,255,.10);
    filter: brightness(1.0) saturate(1.1);
  }
  50%{
    background: linear-gradient(90deg,
      rgba(254,229,0,.14) 0%,
      rgba(255,255,255,.06) 35%,
      rgba(0,255,180,.10) 65%,
      rgba(254,229,0,.14) 100%);
    box-shadow:
      inset 0 18px 32px rgba(0,0,0,.45),
      0 12px 26px rgba(0,0,0,.20),
      0 0 26px rgba(254,229,0,.35),
      0 0 50px rgba(254,229,0,.18);
    border-color: rgba(254,229,0,.40);
    filter: brightness(1.18) saturate(1.35);
  }
}

/* 2열 하이라이트 스윕(빛이 지나가는 느낌) */
@keyframes l2ShineSweepMAX{
  0%{ transform:translateX(-140%) skewX(-18deg); opacity:0; }
  12%{ opacity:.95; }
  45%{ opacity:.55; }
  100%{ transform:translateX(140%) skewX(-18deg); opacity:0; }
}

/* =========================
   ✅ 히어로 컨테이너
   ========================= */
.hero{
  border-radius:18px;
  overflow:hidden;
  position:relative;
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(0,255,180,.14), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(0,0,0,.22) 100%),
    linear-gradient(90deg, var(--ledBg) 0%, var(--ledBg2) 50%, var(--ledBg) 100%);
  border:1px solid var(--ledBorder);
  animation: heroGlow 1.8s ease-in-out infinite;
  contain: layout paint;
}

/* ✅ 광고판 크기는 지금 그대로 유지 */
.heroMarquee2{
  min-height: clamp(120px, 25vh, 190px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:10px;
  padding:12px 12px;
  position:relative;
}

/* LED 도트 */
.heroMarquee2::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.10) 1px, transparent 1.9px);
  background-size: 7px 7px;
  opacity:.30;
  animation: ledDotFlicker 1.1s ease-in-out infinite;
  pointer-events:none;
}
/* 스캔라인 */
.heroMarquee2::after{
  content:"";
  position:absolute; inset:-30% 0;
  background: linear-gradient(180deg, transparent 0%, rgba(0,255,180,.18) 45%, transparent 75%);
  animation: ledScan 1.85s linear infinite;
  pointer-events:none;
  mix-blend-mode: screen;
}

/* =========================
   ✅ 2줄 전광판 (글자/여백 최적화)
   ========================= */
.marqueeLine{
  height:64px;
  display:flex;
  align-items:center;
  overflow:hidden;
  position:relative;
  padding:0 10px;
  border-radius:14px;
  background: rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:
    inset 0 16px 28px rgba(0,0,0,.38),
    0 10px 24px rgba(0,0,0,.16);
}
.marqueeLine + .marqueeLine{ margin-top:10px; }

/* 루프 본체 */
.marqueeInner{
  display:flex;
  gap:44px;
  width:max-content;
  white-space:nowrap;
  align-items:center;
  will-change:transform;
  transform: translateZ(0);
  animation: marqueeLoopA 6.6s linear infinite;
}

/* ✅ 2열: 속도 1단계 더 느리게(안정감) */
.marqueeInner.reverse{
  animation: marqueeLoopAR 8.2s linear infinite;
}

/* 기본(2줄 공통) 글자 */
.marqueeInner span{
  font-size:26px;
  font-weight:1000;
  letter-spacing:-.8px;
  color:var(--ledText2);
  text-shadow:
    0 0 8px rgba(0,255,180,.55),
    0 0 16px rgba(0,255,180,.30),
    0 2px 14px rgba(0,0,0,.75);
  animation: ledTextFlicker .92s ease-in-out infinite;
}

/* 1줄 = 최우선 */
.marqueeLine.l1{
  background: linear-gradient(90deg, rgba(255,60,60,.06), rgba(0,255,180,.06), rgba(255,60,60,.06));
  border-color: rgba(255,255,255,.10);
}
.marqueeLine.l1 .marqueeInner span{
  font-size:30px;
  letter-spacing:-1px;
  color:var(--ledText);
  text-shadow:
    0 0 10px rgba(0,255,180,.70),
    0 0 18px rgba(0,255,180,.42),
    0 0 26px rgba(255,60,60,.22),
    0 2px 16px rgba(0,0,0,.85);
  animation: ledTextFlicker .78s ease-in-out infinite;
}

/* ✅ 2열: gap 1단계(여유) */
.marqueeLine.l2 .marqueeInner{ gap:28px; }

/* ✅ 2열: 라인 자체도 뻔쩍(배경/보더/글로우) */
.marqueeLine.l2{
  animation: l2BackFlashMAX .72s steps(2, end) infinite;
  border:1px solid rgba(255,255,255,.10);
}
.marqueeLine.l2::before{
  content:"";
  position:absolute; inset:-35% -30%;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255,255,255,0) 30%,
    rgba(254,229,0,.75) 50%,
    rgba(255,255,255,0) 70%,
    transparent 100%);
  mix-blend-mode: screen;
  pointer-events:none;
  animation: l2ShineSweepMAX 1.05s linear infinite;
  opacity:.85;
}

/* ✅ 2열: 카톡문의 “뻔쩍임 최대로” */
.marqueeLine.l2 .marqueeInner span.kakaoBlink{
  font-size:30px;              /* 최대 존재감 */
  letter-spacing:-.7px;
  color:#ffffff;
  animation:
    kakaoStrobeMAX .42s steps(2, end) infinite; /* 강한 ‘뻔쩍’ */
}

/* =========================
   ✅ 탭/카드
   ========================= */
.tabs{display:flex;gap:8px;margin-top:14px;}
.tabBtn{
  flex:1;padding:12px 0;border-radius:999px;border:1px solid var(--line);
  background:#fff;font-weight:1000;font-size:14px;cursor:pointer;
}
.tabBtn.active{color:#fff;border-color:transparent;}
.tabBtn.sk.active{background:var(--sk);}
.tabBtn.kt.active{background:var(--kt);}
.tabBtn.lg.active{background:var(--lg);}
.tabBtn.hot.active{background:var(--hot);}
.tabBtn.low.active{background:var(--low);}

.panel{margin-top:14px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;}
.list{display:flex;flex-direction:column;gap:10px;}
.card{
  border:1px solid var(--line);border-radius:14px;padding:12px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.titleRow{display:flex;justify-content:space-between;margin-bottom:8px;gap:10px;align-items:center;}
.model{font-weight:1000;font-size:16px;letter-spacing:-.2px;}
.badge{
  font-size:12px;font-weight:1000;padding:6px 10px;border-radius:999px;color:#fff;
  white-space:nowrap;
}
.badge.sk{background:var(--sk);}
.badge.kt{background:var(--kt);}
.badge.lg{background:var(--lg);}
.badge.hot{background:var(--hot);}
.badge.low{background:var(--low);}

.infoLine{font-size:12px;font-weight:1000;color:var(--muted);margin:0 0 6px;}
.discountLine{font-size:12px;font-weight:1000;color:#2563eb;margin:0 0 8px;}

.priceRow{display:flex;gap:10px;}
.pill{
  flex:1;border:1px solid var(--line);border-radius:12px;
  padding:10px;text-align:center;background:#fafafa;
}
.pill .k{font-size:12px;color:var(--muted);font-weight:1000;margin-bottom:4px;}
.pill .v{font-size:20px;font-weight:1000;letter-spacing:-.4px;}
.neg{color:#dc2626;}
.zero{color:#0ea5e9;}
.pos{color:#0f172a;}

/* =========================
   ✅ 하단 도크(세련/균형) + SVG 아이콘
   ========================= */
.bottomDock{
  position:fixed;
  left:12px;
  right:12px;
  bottom:calc(10px + env(safe-area-inset-bottom));
  height:60px;
  padding:8px;
  display:flex;
  gap:10px;
  border-radius:18px;

  background:rgba(255,255,255,.88);
  border:1px solid rgba(15,23,42,.10);
  box-shadow:0 14px 34px rgba(15,23,42,.14);
  backdrop-filter: blur(10px) saturate(160%);
  z-index:999;
}
.dockBtn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  border-radius:14px;

  text-decoration:none;
  font-weight:1000;
  font-size:16px;
  letter-spacing:-.2px;

  border:1px solid rgba(15,23,42,.10);
  background:#fff;
  color:#0f172a;

  box-shadow:0 8px 18px rgba(15,23,42,.08);
  transform: translateY(0);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
}
.dockBtn:active{
  transform: translateY(1px);
  box-shadow:0 6px 14px rgba(15,23,42,.10);
  filter: brightness(.98);
}
.dockBtn svg{
  width:20px;height:20px;
  stroke: currentColor;
  stroke-width:2.4;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}
.dockBtn.call{
  background:rgba(34,197,94,.12);
  border-color:rgba(34,197,94,.22);
  color:#0b3a22;
}
.dockBtn.sms{
  background:rgba(56,189,248,.12);
  border-color:rgba(56,189,248,.22);
  color:#083244;
}
.dockBtn.kakao{
  background:rgba(254,229,0,.35);
  border-color:rgba(254,229,0,.55);
  color:#3b2f00;
}

@media (prefers-reduced-motion: reduce){
  .hero,.heroMarquee2::before,.heroMarquee2::after,
  .marqueeInner,.marqueeInner span,
  .marqueeLine.l2,.marqueeLine.l2::before{animation:none!important;}
  .dockBtn{transition:none!important;}
}
</style>
</head>

<!-- =========================
     ✅ CSV 로드 + 카드 렌더(원본 유지)

<script>
const list = document.getElementById("list");

/* 숫자 변환: 유니코드 마이너스(−) + 콤마 처리 */
const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));

/* ✅ 0도 값이다 → 0은 0으로 표시 */
const showVal = (raw) => {
  const n = asNum(raw);
  if (n === null) return "";
  return String(raw).trim();
};

const limOf = (c) => (c==="SK") ? 109 : (c==="KT" ? 110 : 115);

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";
  if (c === "KT") return "KT 110요금 6개월 / 부가필수 문의";
  return "LG 115요금 6개월 / 부가필수 문의";
};

/* 요금제 실제값 우선 (예: 33요금) */
const infoLineWithPlan = (c, x) => {
  const p = asNum(x[`${c}_요금제`]);
  return (p && p > 0) ? `${c} ${p}요금 6개월 / 부가필수 문의` : fixedInfoLine(c);
};

function addCard({badgeText, badgeClass, model, move, change, infoText, discount}){
  const mvNum = asNum(move);
  const chNum = asNum(change);

  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${model}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      <p class="infoLine">${infoText}</p>
      ${discount ? `<p class="discountLine">요금할인 25% 가능</p>` : ``}
      <div class="priceRow">
        ${move !== "" ? `
          <div class="pill">
            <div class="k">이동</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${change !== "" ? `
          <div class="pill">
            <div class="k">기변</div>
            <div class="v ${vClass(chNum)}">${change}</div>
          </div>` : ``}
      </div>
    </div>
  `);
}

/* CSV fetch + 간단 파싱(콤마/따옴표가 복잡하지 않은 CSV 전제) */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${Date.now()}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();

  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());

  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

async function render(tab){
  list.innerHTML = "";
  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }
  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  const discountOf = (x) => String(x["요금할인"] || "").trim().toUpperCase() === "O";

  /* SK/KT/LG: 109/110/115만(요금제 비어있으면 허용) + 세트 규칙 */
  if (["SK","KT","LG"].includes(tab)){
    const lim = limOf(tab);

    items.forEach(x=>{
      const plan = asNum(x[`${tab}_요금제`]);
      if (plan !== null && plan > 0 && plan !== lim) return;

      const mv = showVal(x[`${tab}_이동`]);
      const ch = showVal(x[`${tab}_기변`]);

      if (mv === "" && ch === "") return;

      const mvFinal = (mv !== "") ? mv : "문의";
      const chFinal = (ch !== "") ? ch : "문의";

      addCard({
        badgeText: tab,
        badgeClass: tab.toLowerCase(),
        model: x["기종"],
        move: mvFinal,
        change: chFinal,
        infoText: fixedInfoLine(tab),
        discount: discountOf(x)
      });
    });
    return;
  }

  /* HOT: 마이너스가 나온 쪽만 */
  if (tab === "HOT"){
    items.forEach(x=>{
      ["SK","KT","LG"].forEach(c=>{
        const rawMv = x[`${c}_이동`] ?? "";
        const rawCh = x[`${c}_기변`] ?? "";
        const mvNum = asNum(rawMv);
        const chNum = asNum(rawCh);

        const isHot = (mvNum !== null && mvNum < 0) || (chNum !== null && chNum < 0);
        if (!isHot) return;

        const mv = (mvNum !== null && mvNum < 0) ? showVal(rawMv) : "";
        const ch = (chNum !== null && chNum < 0) ? showVal(rawCh) : "";
        if (mv === "" && ch === "") return;

        addCard({
          badgeText: `핫딜 ${c}`,
          badgeClass: "hot",
          model: x["기종"],
          move: mv,
          change: ch,
          infoText: infoLineWithPlan(c, x),
          discount: discountOf(x)
        });
      });
    });
    return;
  }

  /* LOW: 109/110/115 미만 요금제 있는 통신사만 */
  if (tab === "LOW"){
    items.forEach(x=>{
      ["SK","KT","LG"].forEach(c=>{
        const p = asNum(x[`${c}_요금제`]);
        const lim = limOf(c);
        if (!(p !== null && p > 0 && p < lim)) return;

        const mv = showVal(x[`${c}_이동`]);
        const ch = showVal(x[`${c}_기변`]);
        if (mv === "" && ch === "") return;

        addCard({
          badgeText: `저가 ${c} (${p})`,
          badgeClass: "low",
          model: x["기종"],
          move: mv,
          change: ch,
          infoText: `${c} ${p}요금 6개월 / 부가필수 문의`,
          discount: discountOf(x)
        });
      });
    });
    return;
  }
}

/* 탭 이벤트 */
document.querySelectorAll(".tabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".tabBtn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    render(btn.dataset.tab);
  });
});

/* 최초 렌더 */
render("SK");
</script>
