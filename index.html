<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장</title>

<style>
:root{
  --bg:#f5f6f8; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
  --sk:#2563eb; --kt:#111827; --lg:#16a34a; --hot:#f97316; --low:#7c3aed;
  --call:#22c55e; --sms:#38bdf8; --kakao:#fee500;
}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg); color:var(--ink);
}
.wrap{max-width:760px;margin:0 auto;padding:14px 14px 190px;} /* ✅ 하단 도크 여유 */

/* =========================
   ✅ 노란 광고판(LED 강)
   ========================= */
@keyframes neonBoxPulseStrong{
  0%,100%{
    box-shadow: 0 12px 30px rgba(0,0,0,.12), 0 0 0 rgba(255,235,59,0), 0 0 0 rgba(255,176,0,0);
    filter: brightness(1.02) saturate(1.05);
  }
  50%{
    box-shadow: 0 16px 36px rgba(0,0,0,.14), 0 0 28px rgba(255,235,59,.85), 0 0 44px rgba(255,176,0,.35);
    filter: brightness(1.16) saturate(1.22);
  }
}
@keyframes borderBlinkStrong{0%,100%{border-color:#ffeb3b;}50%{border-color:#ff9f00;}}
@keyframes shineSweepStrong{
  0%{transform:translateX(-140%) skewX(-18deg);opacity:0;}
  12%{opacity:.9;}45%{opacity:.45;}
  100%{transform:translateX(140%) skewX(-18deg);opacity:0;}
}
@keyframes ledFlickerStrong{
  0%,100%{filter:brightness(1.0);}
  50%{filter:brightness(1.25) drop-shadow(0 8px 16px rgba(0,0,0,.18));}
}
@keyframes textPulseStrong{
  0%,100%{transform:translateY(0) scale(1);}
  50%{transform:translateY(-2px) scale(1.07);}
}

/* =========================
   ✅ 2줄 LED 전광판(무한 루프) + 색감/플리커 강화
   ========================= */
@keyframes marqueeLoop2{
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
@keyframes marqueeLoop2R{
  0%   { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}
@keyframes ledDotFlicker2{
  0%,100%{opacity:.25}
  50%{opacity:.55}
}
@keyframes ledScan{
  0%{transform:translateY(-120%);opacity:0;}
  20%{opacity:.28;}
  50%{opacity:.18;}
  100%{transform:translateY(120%);opacity:0;}
}
@keyframes ledTextFlickerStrong2{
  0%{filter: brightness(1.15) saturate(1.15);}
  50%{filter: brightness(1.75) saturate(1.45);}
  100%{filter: brightness(1.25) saturate(1.25);}
}

/* 노란 통합 히어로 */
.hero{
  background:#ffe866;border:2px solid #ffeb3b;border-radius:16px;
  padding:10px 12px 12px;
  text-align:center;font-weight:1000;
  position:relative;overflow:hidden;
  animation: neonBoxPulseStrong 1.6s ease-in-out infinite, borderBlinkStrong 1.2s ease-in-out infinite;
  box-shadow:0 8px 20px rgba(0,0,0,.10);
}
.hero::after{
  content:"";position:absolute;inset:-25%;
  background:linear-gradient(90deg,transparent 0%,rgba(255,255,255,0) 30%,rgba(255,255,255,.92) 50%,rgba(255,255,255,0) 70%,transparent 100%);
  animation: shineSweepStrong 1.7s linear infinite;pointer-events:none;mix-blend-mode:screen;
}

/* ✅ 2줄 LED 전광판 (딱 2줄만) */
.heroMarquee2{
  margin:2px 0 0;
  border-radius:14px;
  overflow:hidden;
  position:relative;

  transform: scale(1.03);                /* 살짝 확대 */
  border:2px solid #ffeb3b;              /* 노란 네온 테두리 */
  background:
    linear-gradient(180deg, rgba(255,255,255,.10) 0%, rgba(0,0,0,.18) 100%),
    linear-gradient(90deg, #070d18 0%, #0b1220 40%, #070d18 100%);
  box-shadow:
    0 0 0 2px rgba(255,235,59,.45),
    0 0 22px rgba(255,235,59,.55),
    0 0 38px rgba(0,255,140,.35),
    inset 0 14px 28px rgba(0,0,0,.45),
    0 14px 34px rgba(0,0,0,.18);
}

/* LED 도트 */
.heroMarquee2::before{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(circle, rgba(255,255,255,.11) 1px, transparent 1.9px);
  background-size: 7px 7px;
  opacity:.33;
  animation: ledDotFlicker2 1.15s ease-in-out infinite;
  pointer-events:none;
}
/* 스캔라인 */
.heroMarquee2::after{
  content:"";
  position:absolute; inset:-30% 0;
  background: linear-gradient(180deg, transparent 0%, rgba(0,255,180,.18) 45%, transparent 75%);
  animation: ledScan 1.9s linear infinite;
  pointer-events:none;
  mix-blend-mode: screen;
}

.marqueeLine{
  height:40px;                 /* ✅ 글자 크게 보이게(잘림 방지) */
  display:flex;
  align-items:center;
  overflow:hidden;
  position:relative;
  padding:0 10px;
}
.marqueeLine + .marqueeLine{
  border-top:1px solid rgba(255,255,255,.08);
}
.marqueeInner{
  display:flex;
  gap:34px;
  width:max-content;
  white-space:nowrap;
  align-items:center;
  will-change:transform;
  animation: marqueeLoop2 10.5s linear infinite;
}
.marqueeInner.reverse{
  animation: marqueeLoop2R 12.2s linear infinite;
}

/* 기본(하단 포함) */
.marqueeInner span{
  font-size:15px;              /* ✅ 13.5 → 15 */
  font-weight:1000;
  letter-spacing:-.2px;
  color:#b6ffcf;
  text-shadow:
    0 0 5px rgba(0,255,140,.55),
    0 0 12px rgba(0,255,140,.35),
    0 2px 12px rgba(0,0,0,.65);
  animation: ledTextFlickerStrong2 1.05s ease-in-out infinite;
}

/* 상단 1줄(시선 1순위) */
.marqueeLine.l1{
  background: linear-gradient(90deg, rgba(255,235,59,.08), rgba(0,255,140,.10), rgba(255,235,59,.08));
}
.marqueeLine.l1 .marqueeInner span{
  font-size:16px; /* ✅ 15 → 16 */
  letter-spacing:-.2px;
  color:#faff7a;
  text-shadow:
    0 0 6px rgba(255,255,120,.85),
    0 0 14px rgba(255,255,120,.65),
    0 0 26px rgba(0,255,160,.55),
    0 2px 14px rgba(0,0,0,.75);
  animation: ledTextFlickerStrong2 0.85s ease-in-out infinite;
}

/* =========================
   ✅ 탭/카드
   ========================= */
.tabs{display:flex;gap:8px;margin-top:14px;}
.tabBtn{
  flex:1;padding:12px 0;border-radius:999px;border:1px solid var(--line);
  background:#fff;font-weight:1000;font-size:14px;cursor:pointer;
}
.tabBtn.active{color:#fff;border-color:transparent;}
.tabBtn.sk.active{background:var(--sk);}
.tabBtn.kt.active{background:var(--kt);}
.tabBtn.lg.active{background:var(--lg);}
.tabBtn.hot.active{background:var(--hot);}
.tabBtn.low.active{background:var(--low);}

.panel{margin-top:14px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;}
.list{display:flex;flex-direction:column;gap:10px;}
.card{
  border:1px solid var(--line);border-radius:14px;padding:12px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.titleRow{display:flex;justify-content:space-between;margin-bottom:8px;gap:10px;align-items:center;}
.model{font-weight:1000;font-size:16px;letter-spacing:-.2px;}
.badge{
  font-size:12px;font-weight:1000;padding:6px 10px;border-radius:999px;color:#fff;
  white-space:nowrap;
}
.badge.sk{background:var(--sk);}
.badge.kt{background:var(--kt);}
.badge.lg{background:var(--lg);}
.badge.hot{background:var(--hot);}
.badge.low{background:var(--low);}

.infoLine{font-size:12px;font-weight:1000;color:var(--muted);margin:0 0 6px;}
.discountLine{font-size:12px;font-weight:1000;color:#2563eb;margin:0 0 8px;}

.priceRow{display:flex;gap:10px;}
.pill{
  flex:1;border:1px solid var(--line);border-radius:12px;
  padding:10px;text-align:center;background:#fafafa;
}
.pill .k{font-size:12px;color:var(--muted);font-weight:1000;margin-bottom:4px;}
.pill .v{font-size:20px;font-weight:1000;letter-spacing:-.4px;}
.neg{color:#dc2626;}
.zero{color:#0ea5e9;}
.pos{color:#0f172a;}

/* =========================
   ✅ 하단 도크(세련/균형) + SVG 아이콘
   ========================= */
.bottomDock{
  position:fixed;
  left:12px;
  right:12px;
  bottom:calc(10px + env(safe-area-inset-bottom));
  height:60px;
  padding:8px;
  display:flex;
  gap:10px;
  border-radius:18px;

  background:rgba(255,255,255,.88);
  border:1px solid rgba(15,23,42,.10);
  box-shadow:0 14px 34px rgba(15,23,42,.14);
  backdrop-filter: blur(10px) saturate(160%);
  z-index:999;
}
.dockBtn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  border-radius:14px;

  text-decoration:none;
  font-weight:1000;
  font-size:16px;
  letter-spacing:-.2px;

  border:1px solid rgba(15,23,42,.10);
  background:#fff;
  color:#0f172a;

  box-shadow:0 8px 18px rgba(15,23,42,.08);
  transform: translateY(0);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
}
.dockBtn:active{
  transform: translateY(1px);
  box-shadow:0 6px 14px rgba(15,23,42,.10);
  filter: brightness(.98);
}
.dockBtn svg{
  width:20px;height:20px;
  stroke: currentColor;
  stroke-width:2.4;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}

.dockBtn.call{
  background:rgba(34,197,94,.12);
  border-color:rgba(34,197,94,.22);
  color:#0b3a22;
}
.dockBtn.sms{
  background:rgba(56,189,248,.12);
  border-color:rgba(56,189,248,.22);
  color:#083244;
}
.dockBtn.kakao{
  background:rgba(254,229,0,.35);
  border-color:rgba(254,229,0,.55);
  color:#3b2f00;
}

@media (prefers-reduced-motion: reduce){
  .hero,.hero::after,
  .heroMarquee2::before,.heroMarquee2::after,
  .marqueeInner,.marqueeInner span{animation:none!important;}
  .dockBtn{transition:none!important;}
}
</style>
</head>

<body>
<div class="wrap">
  <!-- ✅ 노란 LED 광고판: 딱 2줄만 -->
  <div class="hero">

    <div class="heroMarquee2" aria-label="공지">
      <!-- 1줄 -->
      <div class="marqueeLine l1">
        <div class="marqueeInner">
          <span>휴대폰특판 · 인터넷TV · 알뜰요금 · 액정필름무료교체</span>
          <span aria-hidden="true">휴대폰특판 · 인터넷TV · 알뜰요금 · 액정필름무료교체</span>
        </div>
      </div>

      <!-- 2줄 -->
      <div class="marqueeLine l2">
        <div class="marqueeInner reverse">
          <span>모든 문의는 카톡으로 편하게 주세요</span>
          <span aria-hidden="true">모든 문의는 카톡으로 편하게 주세요</span>
        </div>
      </div>
    </div>

  </div>

  <!-- 탭 -->
  <div class="tabs">
    <button class="tabBtn sk active" data-tab="SK">SK</button>
    <button class="tabBtn kt" data-tab="KT">KT</button>
    <button class="tabBtn lg" data-tab="LG">LG</button>
    <button class="tabBtn hot" data-tab="HOT">핫딜</button>
    <button class="tabBtn low" data-tab="LOW">저가</button>
  </div>

  <!-- 카드 리스트 -->
  <div class="panel">
    <div class="list" id="list"></div>
  </div>
</div>

<!-- ✅ 하단 도크: 아이콘(SVG) + 균형 정렬 -->
<div class="bottomDock" role="navigation" aria-label="빠른 연락">
  <a class="dockBtn call" href="tel:042-821-2272" aria-label="전화">
    <!-- phone -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.32 1.77.6 2.6a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.48-1.12a2 2 0 0 1 2.11-.45c.83.28 1.7.48 2.6.6A2 2 0 0 1 22 16.92z"/>
    </svg>
    <span>전화</span>
  </a>

  <a class="dockBtn sms" href="sms:010-5839-1512" aria-label="문자">
    <!-- message-square -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M21 15a4 4 0 0 1-4 4H8l-5 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
      <path d="M8 10h8"/>
      <path d="M8 14h5"/>
    </svg>
    <span>문자</span>
  </a>

  <a class="dockBtn kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener" aria-label="카톡">
    <!-- chat-bubble (simple) -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M20 11c0 3.87-3.58-7-8 7a9.8 9.8 0 0 1-2.5-.33L4 20l1.66-4.15A6.3 6.3 0 0 1 4 11c0-3.87 3.58-7 8-7s8 3.13 8 7z"/>
      <path d="M9 11h.01"/>
      <path d="M12 11h.01"/>
      <path d="M15 11h.01"/>
    </svg>
    <span>카톡</span>
  </a>
</div>

<!-- =========================
     ✅ CSV 로드 + 카드 렌더(완전 복구)
     ========================= -->
<script>
const list = document.getElementById("list");

/* 숫자 변환: 유니코드 마이너스(−) + 콤마 처리 */
const asNum = (x) => {
  const s = String(x ?? "").replace(/\u2212/g, "-").replace(/,/g, "").trim();
  if (s === "") return null;
  const n = Number(s);
  return Number.isFinite(n) ? n : null;
};
const vClass = (n) => (n === null) ? "" : (n < 0 ? "neg" : (n === 0 ? "zero" : "pos"));

/* ✅ (1번 적용) 0도 값이다 → 0은 0으로 표시 */
const showVal = (raw) => {
  const n = asNum(raw);
  if (n === null) return "";
  return String(raw).trim();   // ✅ 0 포함 그대로 표시
};

const limOf = (c) => (c==="SK") ? 109 : (c==="KT" ? 110 : 115);

const fixedInfoLine = (c) => {
  if (c === "SK") return "SK 109요금 6개월 / 부가필수 문의";
  if (c === "KT") return "KT 110요금 6개월 / 부가필수 문의";
  return "LG 115요금 6개월 / 부가필수 문의";
};

/* 요금제 실제값 우선 (예: 33요금) */
const infoLineWithPlan = (c, x) => {
  const p = asNum(x[`${c}_요금제`]);
  return (p && p > 0) ? `${c} ${p}요금 6개월 / 부가필수 문의` : fixedInfoLine(c);
};

function addCard({badgeText, badgeClass, model, move, change, infoText, discount}){
  const mvNum = asNum(move);
  const chNum = asNum(change);

  list.insertAdjacentHTML("beforeend", `
    <div class="card">
      <div class="titleRow">
        <div class="model">${model}</div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      </div>
      <p class="infoLine">${infoText}</p>
      ${discount ? `<p class="discountLine">요금할인 25% 가능</p>` : ``}
      <div class="priceRow">
        ${move !== "" ? `
          <div class="pill">
            <div class="k">이동</div>
            <div class="v ${vClass(mvNum)}">${move}</div>
          </div>` : ``}
        ${change !== "" ? `
          <div class="pill">
            <div class="k">기변</div>
            <div class="v ${vClass(chNum)}">${change}</div>
          </div>` : ``}
      </div>
    </div>
  `);
}

/* CSV fetch + 간단 파싱(콤마/따옴표가 복잡하지 않은 CSV 전제) */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${Date.now()}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();

  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());

  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

async function render(tab){
  list.innerHTML = "";
  let items = [];
  try{
    items = (await fetchCSV()).filter(x => String(x["기종"] ?? "").trim() !== "");
  }catch(e){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">CSV 파일을 읽지 못했습니다. (data.csv 파일명/위치 확인)</p>`);
    return;
  }
  if (!items.length){
    list.insertAdjacentHTML("beforeend", `<p class="infoLine">표시할 항목이 없습니다.</p>`);
    return;
  }

  const discountOf = (x) => String(x["요금할인"] || "").trim().toUpperCase() === "O";

  /* SK/KT/LG: 109/110/115만(요금제 비어있으면 허용) + 세트 규칙 */
  if (["SK","KT","LG"].includes(tab)){
    const lim = limOf(tab);

    items.forEach(x=>{
      const plan = asNum(x[`${tab}_요금제`]);
      if (plan !== null && plan > 0 && plan !== lim) return;

      const mv = showVal(x[`${tab}_이동`]);
      const ch = showVal(x[`${tab}_기변`]);

      if (mv === "" && ch === "") return;

      const mvFinal = (mv !== "") ? mv : "문의";
      const chFinal = (ch !== "") ? ch : "문의";

      addCard({
        badgeText: tab,
        badgeClass: tab.toLowerCase(),
        model: x["기종"],
        move: mvFinal,
        change: chFinal,
        infoText: fixedInfoLine(tab),
        discount: discountOf(x)
      });
    });
    return;
  }

  /* HOT: 마이너스가 나온 쪽만 */
  if (tab === "HOT"){
    items.forEach(x=>{
      ["SK","KT","LG"].forEach(c=>{
        const rawMv = x[`${c}_이동`] ?? "";
        const rawCh = x[`${c}_기변`] ?? "";
        const mvNum = asNum(rawMv);
        const chNum = asNum(rawCh);

        const isHot = (mvNum !== null && mvNum < 0) || (chNum !== null && chNum < 0);
        if (!isHot) return;

        const mv = (mvNum !== null && mvNum < 0) ? showVal(rawMv) : "";
        const ch = (chNum !== null && chNum < 0) ? showVal(rawCh) : "";
        if (mv === "" && ch === "") return;

        addCard({
          badgeText: `핫딜 ${c}`,
          badgeClass: "hot",
          model: x["기종"],
          move: mv,
          change: ch,
          infoText: infoLineWithPlan(c, x),
          discount: discountOf(x)
        });
      });
    });
    return;
  }

  /* LOW: 109/110/115 미만 요금제 있는 통신사만 */
  if (tab === "LOW"){
    items.forEach(x=>{
      ["SK","KT","LG"].forEach(c=>{
        const p = asNum(x[`${c}_요금제`]);
        const lim = limOf(c);
        if (!(p !== null && p > 0 && p < lim)) return;

        const mv = showVal(x[`${c}_이동`]);
        const ch = showVal(x[`${c}_기변`]);
        if (mv === "" && ch === "") return;

        addCard({
          badgeText: `저가 ${c} (${p})`,
          badgeClass: "low",
          model: x["기종"],
          move: mv,
          change: ch,
          infoText: `${c} ${p}요금 6개월 / 부가필수 문의`,
          discount: discountOf(x)
        });
      });
    });
    return;
  }
}

/* 탭 이벤트 */
document.querySelectorAll(".tabBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".tabBtn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    render(btn.dataset.tab);
  });
});

/* 최초 렌더 */
render("SK");
</script>

</body>
</html>
