<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>복지관2층매장 특가폰</title>

<style>
:root{
  /* 베이스 & 포인트 */
  --bg:#f4f7fb;
  --card:#ffffff;
  --ink:#0b1220;
  --muted:#7b8191;
  --line:#e6e9ef;

  --accent:#ff4d4f;      /* 가격 포인트 */
  --accent2:#4f7cff;    /* 선택 탭 */
  --accent3:#22c55e;    /* 전화 */
  --accent4:#38bdf8;    /* 문자 */
  --accent5:#ffe066;    /* 카톡 */

  --topH:auto;
  --bottomH:56px;
}

/* reset */
*{box-sizing:border-box;}
html,body{margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
}

/* 상단 1줄 */
.top-line{
  text-align:center;
  font-size:13px;
  padding:8px 6px;
  background:#fff;
  border-bottom:1px solid var(--line);
  font-weight:700;
}

/* 통신사 2열 탭 */
.carrier-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:10px;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.carrier-btn{
  appearance:none;
  border:1px solid var(--line);
  background:#f9fafb;
  border-radius:10px;
  padding:12px 0;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
}
.carrier-btn.active{
  background:var(--accent2);
  color:#fff;
  border-color:var(--accent2);
}

/* 메인 영역 */
.main{
  padding:10px 10px calc(var(--bottomH) + 12px);
}

/* 카드 그리드: 화면 높이 채우기 */
.card-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;

  /* 상단+하단 제외한 영역을 2행으로 정확 분할 */
  height:calc(100vh - 170px - var(--bottomH));
}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  padding:16px 14px;

  display:flex;
  flex-direction:column;
  justify-content:center;

  /* 시각적 중심 */
  text-align:left;
}

/* 카드 텍스트 – 최대화 */
.card .model{
  font-size:18px;
  font-weight:900;
  margin-bottom:10px;
}
.card .price{
  font-size:30px;
  font-weight:1000;
  color:var(--accent);
  margin-bottom:8px;
}
.card .cond{
  font-size:14px;
  font-weight:800;
  color:#111827;
}

/* 카드 공통 조건 (1회) */
.common-note{
  margin:10px 0 0;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* 하단 고정바 */
.bottom-bar{
  position:fixed;
  left:0; right:0; bottom:0;
  height:var(--bottomH);
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:1px solid var(--line);
  background:#fff;
  z-index:999;
}
.bottom-bar a{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  text-decoration:none;
  color:#fff;
}
.bottom-bar .call{background:var(--accent3);}
.bottom-bar .sms{background:var(--accent4);}
.bottom-bar .kakao{background:var(--accent5); color:#111;}
</style>
</head>

<body>

<!-- 상단 -->
<div class="top-line">
  복지관2층매장 · 액정필름 무료교체 (카톡주문필수)
</div>

<!-- 통신사 탭 -->
<div class="carrier-grid" id="carrierGrid">
  <button class="carrier-btn active" data-cat="특가폰">특가폰</button>
  <button class="carrier-btn" data-cat="SK">SK</button>
  <button class="carrier-btn" data-cat="KT">KT</button>
  <button class="carrier-btn" data-cat="LG">LG</button>
  <button class="carrier-btn" data-cat="인터넷TV">인터넷TV</button>
  <button class="carrier-btn" data-cat="알뜰요금">알뜰요금</button>
</div>

<!-- 카드 -->
<div class="main">
  <div class="card-grid" id="cardGrid">
    <div class="card" data-cat="특가폰,SK">
      <div class="model">아이폰15</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
    </div>
    <div class="card" data-cat="특가폰,KT">
      <div class="model">갤럭시 S25 FE</div>
      <div class="price">34만원</div>
      <div class="cond">기기변경</div>
    </div>
    <div class="card" data-cat="특가폰,LG">
      <div class="model">아이폰14</div>
      <div class="price">0원</div>
      <div class="cond">기기변경</div>
    </div>
    <div class="card" data-cat="SK">
      <div class="model">갤럭시 S24</div>
      <div class="price">19만원</div>
      <div class="cond">기기변경</div>
    </div>
  </div>

  <!-- 조건 문구 (1회) -->
  <div class="common-note">
    요금제 및 부가서비스 별도문의
  </div>
</div>

<!-- 하단 -->
<div class="bottom-bar">
  <a class="call" href="tel:042-821-2272">전화</a>
  <a class="sms" href="sms:010-5839-1512">문자</a>
  <a class="kakao" href="https://open.kakao.com/o/s729bI5h" target="_blank" rel="noopener">카톡</a>
</div>

<script>
(function(){
  const grid = document.getElementById('carrierGrid');
  const buttons = Array.from(grid.querySelectorAll('.carrier-btn'));
  const cards = Array.from(document.querySelectorAll('.card'));

  function applyFilter(cat){
    buttons.forEach(b=>b.classList.toggle('active', b.dataset.cat===cat));
    cards.forEach(card=>{
      const cats=(card.dataset.cat||'').split(',').map(s=>s.trim());
      card.style.display = cats.includes(cat) ? '' : 'none';
    });
  }

  grid.addEventListener('click', e=>{
    const btn=e.target.closest('.carrier-btn');
    if(!btn) return;
    applyFilter(btn.dataset.cat);
  });

  applyFilter('특가폰');
})();
</script>

</body>
</html>
