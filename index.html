/* CSV loader */
async function fetchCSV(){
  const r = await fetch(`data.csv?v=${encodeURIComponent(CSV_VER)}`, { cache: "no-store" });
  if (!r.ok) throw new Error("data.csv 로드 실패");
  const t = await r.text();
  const lines = t.replace(/^\uFEFF/,"").trim().split(/\r?\n/);
  if (!lines.length) return [];
  const header = lines.shift().split(",").map(s => s.trim());
  return lines.map(line => {
    const cols = line.split(",");
    const o = {};
    header.forEach((h,i)=> o[h] = (cols[i] ?? "").trim());
    return o;
  });
}

/* SK/KT/LG “통신사 탭만”으로 표시 */
function buildCarrierSimple(items, carrier){
  const out = [];
  items.forEach(x=>{
    const model = String(x["기종"]||"").trim();
    if (!model) return;

    const mv = showVal(x[`${carrier}_이동`]);
    const ch = showVal(x[`${carrier}_기변`]);

    if (mv === "" && ch === "") return;

    out.push({
      model,
      mv,
      ch,
      infoText: infoLineWithPlan(carrier, x),
      discount: String(x["요금할인"]||"").trim().toUpperCase()==="O"
    });
  });

  out.sort((a,b)=> a.model.localeCompare(b.model, "ko"));
  return out;
}

/* (옵션) SW 자동 새로고침 준비: sw.js 올리면 바로 활성화됨 */
(async function(){
  if(!('serviceWorker' in navigator)) return;
  try{
    const reg = await navigator.serviceWorker.register('./sw.js');

    reg.addEventListener('updatefound', () => {
      const sw = reg.installing;
      if(!sw) return;
      sw.addEventListener('statechange', () => {
        if(sw.state === 'installed' && navigator.serviceWorker.controller){
          sw.postMessage({ type: 'SKIP_WAITING' });
        }
      });
    });

    let reloaded = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if(reloaded) return;
      reloaded = true;
      location.reload();
    });
  }catch(e){}
})();

/* ✅ 광고 모달: 접속 시 오늘의 카드 자동 팝업
   - 닫기만 하면: 이번 접속(세션)에서는 다시 안 뜸
   - 체크 후 닫기: 오늘은 안 뜸
   - 카드가 바뀌면(sig 변경): 오늘이라도 다시 뜸 (관리자 저장 시 hide 키 삭제) */
(function adModalTodayPick(){
  const modal = document.getElementById("adModal");
  const backdrop = document.getElementById("adBackdrop");
  const closeBtn = document.getElementById("adCloseBtn");
  const okBtn = document.getElementById("adOkBtn");
  const noShowToday = document.getElementById("noShowToday");
  const box = document.getElementById("adCard");
  if(!modal || !box) return;

  const pick = getTodayPick();
  if(!pick) return;

  const todayKey = getTodayKey();
  const sig = pickSignature(pick);

  // ✅ 1) 이번 접속(세션)에서 이미 팝업 봤으면 종료(현재 카드(sig) 기준)
  try{
    if(sessionStorage.getItem("TODAY_POPUP_SEEN_SESSION") === sig) return;
  }catch(e){}

  // ✅ 2) 오늘 하루 숨김이 "현재 카드(sig)"와 같을 때만 종료
  try{
    const hiddenSig = localStorage.getItem(todayKey) || "";
    if(hiddenSig === sig) return;
  }catch(e){}

  const safe = (s)=> String(s ?? "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");

  const mv = String(pick.move ?? "");
  const ch = String(pick.change ?? "");
  const hasMove = mv !== "";
  const hasChange = ch !== "";
  const rowClass = (hasMove && hasChange) ? "" : "one";

  const mvNum = asNum(mv);
  const chNum = asNum(ch);

  box.innerHTML = `
    <div class="adTop">
      <div class="adTag">오늘의 카드</div>
      <div class="adCarrier">${safe(pick.carrier || "")}</div>
    </div>

    <div class="adModel">${safe(pick.model || "—")}</div>
    ${pick.infoText ? `<p class="adInfo">${safe(pick.infoText)}</p>` : ``}
    ${pick.discount ? `<p class="adDisc">요금할인 25% 가능</p>` : ``}

    <div class="adPrices ${rowClass}">
      ${hasMove ? `
        <div class="adPill">
          <div class="k">이동</div>
          <div class="v ${vClass(mvNum)}">${safe(mv)}</div>
        </div>` : ``}
      ${hasChange ? `
        <div class="adPill">
          <div class="k">기변</div>
          <div class="v ${vClass(chNum)}">${safe(ch)}</div>
        </div>` : ``}
    </div>
  `;

  const open = () => {
    modal.classList.add("show");
    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";

    // ✅ 열리면 "이번 세션에서 본 카드(sig)" 저장
    try{ sessionStorage.setItem("TODAY_POPUP_SEEN_SESSION", sig); }catch(e){}
  };
  const close = () => {
    // ✅ 체크되어 있으면 "오늘 하루 다시보지 않기" 저장(현재 카드 sig)
    try{
      if(noShowToday && noShowToday.checked){
        localStorage.setItem(todayKey, sig);
      }
    }catch(e){}

    modal.classList.remove("show");
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  };

  // ✅ 살짝 딜레이 후 오픈(UX)
  setTimeout(open, 300);

  backdrop?.addEventListener("click", close);
  closeBtn?.addEventListener("click", close);
  okBtn?.addEventListener("click", close);

  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape" && modal.classList.contains("show")) close();
  });
})();
</script>
